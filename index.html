<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEH 后台管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-6xl w-full">
        <div class="text-center mb-12">
            <img src="新logo.png" alt="UEH Logo" class="w-32 h-32 mx-auto mb-6 rounded-full shadow-lg">
            <h1 class="text-4xl font-bold text-white mb-4">UEH 后台管理系统</h1>
            <p class="text-xl text-white/80">能源管理与虚拟电厂平台</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 登录页面 -->
            <div class="card rounded-xl p-6 transition-all duration-300">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-blue-500 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">用户登录</h3>
                    <p class="text-white/70 mb-4">系统登录入口</p>
                    <a href="login.html" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">访问</a>
                </div>
            </div>

            <!-- 管理后台 -->
            <div class="card rounded-xl p-6 transition-all duration-300">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-green-500 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">管理后台</h3>
                    <p class="text-white/70 mb-4">系统管理界面</p>
                    <a href="admin.html" class="inline-block bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors">访问</a>
                </div>
            </div>

            <!-- UEH 系统 -->
            <div class="card rounded-xl p-6 transition-all duration-300">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-purple-500 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">UEH 系统</h3>
                    <p class="text-white/70 mb-4">能源管理主界面</p>
                    <a href="dist/ueh/index.html" class="inline-block bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg transition-colors">访问</a>
                </div>
            </div>

            <!-- 储能柜系统 -->
            <div class="card rounded-xl p-6 transition-all duration-300">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-orange-500 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">储能柜系统</h3>
                    <p class="text-white/70 mb-4">储能设备管理</p>
                    <a href="dist/储能柜/index.html" class="inline-block bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg transition-colors">访问</a>
                </div>
            </div>

            <!-- 充电站系统 -->
            <div class="card rounded-xl p-6 transition-all duration-300">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-red-500 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">充电站系统</h3>
                    <p class="text-white/70 mb-4">充电桩管理平台</p>
                    <a href="dist/充电站/index.html" class="inline-block bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors">访问</a>
                </div>
            </div>

            <!-- 文档中心 -->
            <div class="card rounded-xl p-6 transition-all duration-300">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-indigo-500 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">VPP 授权文档</h3>
                    <p class="text-white/70 mb-4">客户授权与同意书</p>
                    <a href="Customer Authorisation and Consent for VPP Platform.pdf" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-lg transition-colors">查看</a>
                </div>
            </div>
        </div>

        <div class="text-center mt-12">
            <p class="text-white/60">© 2024 UEH Energy Management System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
