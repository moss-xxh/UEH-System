<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业务流程图 - UEH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", "PingFang SC", sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 头部导航 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #0A84FF;
            text-decoration: none;
            font-size: 15px;
            transition: opacity 0.2s;
        }

        .back-btn:hover {
            opacity: 0.7;
        }

        .back-icon {
            width: 20px;
            height: 20px;
        }

        .title {
            font-size: 17px;
            font-weight: 500;
            color: #fff;
        }

        /* 缩放控制 */
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px;
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .zoom-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .zoom-level {
            min-width: 60px;
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            user-select: none;
        }

        .zoom-btn.reset {
            font-size: 13px;
            width: auto;
            padding: 0 12px;
        }

        /* 图片容器 */
        .image-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }

        .image-container:active {
            cursor: grabbing;
        }

        .flowchart-image {
            max-width: none;
            height: auto;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* 加载动画 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        /* 快捷键提示 */
        .shortcuts {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            display: none;
            line-height: 1.6;
        }

        .shortcuts.show {
            display: block;
        }

        .shortcut-item {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.8);
            font-family: monospace;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .header {
                padding: 8px 12px;
            }

            .title {
                font-size: 15px;
            }

            .zoom-controls {
                padding: 2px;
            }

            .zoom-btn {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }

            .zoom-level {
                min-width: 50px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <div class="header">
        <div class="header-left">
            <a href="../../index.html" class="back-btn">
                <svg class="back-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                <span>返回</span>
            </a>
            <div class="title">UEH 业务流程图</div>
        </div>
        
        <!-- 缩放控制 -->
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomOut()" title="缩小">−</button>
            <div class="zoom-level" id="zoom-level">100%</div>
            <button class="zoom-btn" onclick="zoomIn()" title="放大">+</button>
            <button class="zoom-btn reset" onclick="resetZoom()" title="重置">重置</button>
        </div>
    </div>

    <!-- 图片容器 -->
    <div class="image-container" id="image-container">
        <div class="loading">加载中...</div>
        <img class="flowchart-image" id="flowchart" alt="UEH 业务流程图" style="display: none;">
    </div>

    <!-- 快捷键提示 -->
    <div class="shortcuts" id="shortcuts">
        <div class="shortcut-item">
            <span class="key">+</span> / <span class="key">-</span> 缩放
        </div>
        <div class="shortcut-item">
            <span class="key">Space</span> 拖动
        </div>
        <div class="shortcut-item">
            <span class="key">0</span> 重置
        </div>
        <div class="shortcut-item">
            <span class="key">F</span> 适应屏幕
        </div>
    </div>

    <script>
        let scale = 1;
        const minScale = 0.1;
        const maxScale = 5;
        const scaleStep = 0.1;
        
        const container = document.getElementById('image-container');
        const image = document.getElementById('flowchart');
        const zoomLevelDisplay = document.getElementById('zoom-level');
        const shortcuts = document.getElementById('shortcuts');
        
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;

        // 设置流程图图片
        const flowchartSrc = 'whiteboard_exported_image.png';
        
        // 加载图片
        image.onload = function() {
            image.style.display = 'block';
            document.querySelector('.loading').style.display = 'none';
            // 初始显示时居中并适应屏幕
            fitToScreen();
            setTimeout(() => {
                centerImage();
            }, 100);
        };
        
        image.onerror = function() {
            document.querySelector('.loading').textContent = '图片加载失败，请刷新页面重试';
        };
        
        // 设置图片源
        image.src = flowchartSrc;

        // 缩放功能
        function zoomIn() {
            if (scale < maxScale) {
                scale = Math.min(scale + scaleStep, maxScale);
                updateZoom();
            }
        }

        function zoomOut() {
            if (scale > minScale) {
                scale = Math.max(scale - scaleStep, minScale);
                updateZoom();
            }
        }

        function resetZoom() {
            scale = 1;
            updateZoom();
            centerImage();
        }

        function fitToScreen() {
            const containerWidth = container.clientWidth - 40;
            const containerHeight = container.clientHeight - 40;
            const imageWidth = image.naturalWidth;
            const imageHeight = image.naturalHeight;
            
            if (imageWidth && imageHeight) {
                const scaleX = containerWidth / imageWidth;
                const scaleY = containerHeight / imageHeight;
                
                // 选择较小的缩放比例，确保图片完全显示在视口内
                scale = Math.min(scaleX, scaleY);
                // 如果计算出的缩放比例大于1，可以选择是否限制最大为1
                // scale = Math.min(scaleX, scaleY, 1);
                updateZoom();
            }
        }

        function updateZoom() {
            image.style.transform = `scale(${scale})`;
            zoomLevelDisplay.textContent = Math.round(scale * 100) + '%';
        }

        function centerImage() {
            // 计算图片实际尺寸（考虑缩放）
            const scaledWidth = image.naturalWidth * scale;
            const scaledHeight = image.naturalHeight * scale;
            
            // 计算容器尺寸
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // 如果图片小于容器，则不需要滚动
            if (scaledWidth <= containerWidth && scaledHeight <= containerHeight) {
                container.scrollLeft = 0;
                container.scrollTop = 0;
            } else {
                // 居中显示
                container.scrollLeft = Math.max(0, (scaledWidth - containerWidth) / 2);
                container.scrollTop = Math.max(0, (scaledHeight - containerHeight) / 2);
            }
        }

        // 鼠标滚轮缩放
        container.addEventListener('wheel', function(e) {
            e.preventDefault();
            
            if (e.ctrlKey || e.metaKey) {
                // Ctrl/Cmd + 滚轮进行缩放
                if (e.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
            } else {
                // 普通滚轮进行滚动
                container.scrollTop += e.deltaY;
                container.scrollLeft += e.deltaX;
            }
        });

        // 拖动功能
        container.addEventListener('mousedown', function(e) {
            if (e.button === 0) { // 左键
                isDragging = true;
                container.style.cursor = 'grabbing';
                startX = e.pageX - container.offsetLeft;
                startY = e.pageY - container.offsetTop;
                scrollLeft = container.scrollLeft;
                scrollTop = container.scrollTop;
            }
        });

        container.addEventListener('mouseleave', function() {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mouseup', function() {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const y = e.pageY - container.offsetTop;
            const walkX = (x - startX) * 1;
            const walkY = (y - startY) * 1;
            container.scrollLeft = scrollLeft - walkX;
            container.scrollTop = scrollTop - walkY;
        });

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '+':
                case '=':
                    e.preventDefault();
                    zoomIn();
                    break;
                case '-':
                case '_':
                    e.preventDefault();
                    zoomOut();
                    break;
                case '0':
                    e.preventDefault();
                    resetZoom();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    fitToScreen();
                    break;
                case '?':
                    e.preventDefault();
                    shortcuts.classList.toggle('show');
                    break;
            }
        });

        // 双击重置缩放
        image.addEventListener('dblclick', function() {
            if (scale === 1) {
                scale = 2;
            } else {
                scale = 1;
            }
            updateZoom();
        });

        // 触摸设备支持
        let touchStartDistance = 0;
        let touchStartScale = 1;

        container.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                touchStartDistance = getTouchDistance(e.touches);
                touchStartScale = scale;
            }
        });

        container.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getTouchDistance(e.touches);
                const scaleDelta = currentDistance / touchStartDistance;
                scale = Math.min(Math.max(touchStartScale * scaleDelta, minScale), maxScale);
                updateZoom();
            }
        });

        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // 窗口大小改变时重新适应
        window.addEventListener('resize', function() {
            if (scale <= 1) {
                fitToScreen();
            }
        });
    </script>
</body>
</html>
