<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - U Energy</title>
    <style>
        /* 基础样式 - 默认暗色主题 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #000 !important;
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: rgba(255, 255, 255, 0.9);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            background: transparent !important;
            width: 100%;
            max-width: 95%;
            min-height: 100vh;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 80px 24px 40px;
            position: relative;
            z-index: 1;
        }

        /* 页面标题 */
        .page-header {
            margin-bottom: 32px;
            padding-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            letter-spacing: -1px;
            background: none;
            -webkit-text-fill-color: unset;
        }

        /* 设置区域 */
        .settings-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.32);
        }

        .settings-section h2 {
            font-size: 24px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 24px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .settings-group {
            margin-bottom: 24px;
        }

        .settings-group:last-child {
            margin-bottom: 0;
        }

        .settings-group h3 {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 16px 0;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .settings-item:last-child {
            margin-bottom: 0;
        }

        .settings-item-label {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 4px;
        }

        .settings-item-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .settings-item-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 输入框样式 */
        .settings-input {
            width: 100px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .settings-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .settings-input-wide {
            width: 150px;
        }

        .settings-input-range {
            width: 60px;
        }

        /* 单位标签 */
        .settings-unit {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-left: 8px;
        }

        /* 范围显示 */
        .settings-range {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-range-separator {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        /* 按钮样式 - 采用推送策略标准样式 */
        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .btn-primary:hover {
            background: #00e67a;
            border-color: #00e67a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.03);
            color: rgba(255, 255, 255, 0.9);
        }

        /* 编辑模式样式 */
        .edit-mode .settings-input {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .edit-mode .settings-item {
            border-color: rgba(0, 255, 136, 0.2);
            background: rgba(0, 255, 136, 0.02);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 80px 16px 24px;
            }
            
            .settings-section {
                padding: 24px;
            }
            
            .settings-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .settings-item-control {
                width: 100%;
                justify-content: flex-start;
            }
            
            .settings-input {
                width: 80px;
            }
        }

        /* 固定底部保存按钮 */
        .fixed-bottom-actions {
            position: fixed;
            bottom: 0;
            right: 50px;
            z-index: 1000;
            display: flex;
            gap: 12px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px 12px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom: none;
        }

        .fixed-bottom-actions .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
        }

        /* 编辑切换按钮 */
        .edit-button {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .edit-button:hover {
            background: #00e67a;
            border-color: #00e67a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .edit-button.editing {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: #fff;
        }

        .edit-button.editing:hover {
            background: #ff5252;
            border-color: #ff5252;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">设置</h1>
            <button class="edit-button" id="editToggleBtn" onclick="toggleEditMode()">
                <span>编辑</span>
            </button>
        </div>

        <!-- 价格预测设置 -->
        <div class="settings-section">
            <h2>价格预测</h2>
            
            <div class="settings-group">
                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">准确预测</div>
                        <div class="settings-item-description">价格偏差上下</div>
                    </div>
                    <div class="settings-item-control">
                        <input type="number" class="settings-input" id="accuratePredictThreshold" value="5" min="1" max="100" disabled>
                        <span class="settings-unit">%</span>
                    </div>
                </div>

                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">较准预测</div>
                        <div class="settings-item-description">价格偏差</div>
                    </div>
                    <div class="settings-item-control">
                        <div class="settings-range">
                            <input type="number" class="settings-input settings-input-range" id="moderatePredictMin" value="5" min="1" max="100" disabled>
                            <span class="settings-range-separator">-</span>
                            <input type="number" class="settings-input settings-input-range" id="moderatePredictMax" value="15" min="1" max="100" disabled>
                            <span class="settings-unit">%</span>
                        </div>
                    </div>
                </div>

                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">偏差较大</div>
                        <div class="settings-item-description">价格偏差大于</div>
                    </div>
                    <div class="settings-item-control">
                        <input type="number" class="settings-input" id="largePredictThreshold" value="15" min="1" max="100" disabled>
                        <span class="settings-unit">%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作分析设置 -->
        <div class="settings-section">
            <h2>操作分析</h2>
            
            <div class="settings-group">
                <h3>卖电分析</h3>
                
                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">卖在最佳点</div>
                        <div class="settings-item-description">峰值95%以上区间</div>
                    </div>
                    <div class="settings-item-control">
                        <input type="number" class="settings-input" id="sellOptimalThreshold" value="95" min="1" max="100" disabled>
                        <span class="settings-unit">%</span>
                    </div>
                </div>

                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">卖在高点</div>
                        <div class="settings-item-description">峰值区间</div>
                    </div>
                    <div class="settings-item-control">
                        <div class="settings-range">
                            <input type="number" class="settings-input settings-input-range" id="sellHighMin" value="80" min="1" max="100" disabled>
                            <span class="settings-range-separator">-</span>
                            <input type="number" class="settings-input settings-input-range" id="sellHighMax" value="95" min="1" max="100" disabled>
                            <span class="settings-unit">%</span>
                        </div>
                    </div>
                </div>

                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">卖在一般</div>
                        <div class="settings-item-description">峰值区间</div>
                    </div>
                    <div class="settings-item-control">
                        <div class="settings-range">
                            <input type="number" class="settings-input settings-input-range" id="sellNormalMin" value="60" min="1" max="100" disabled>
                            <span class="settings-range-separator">-</span>
                            <input type="number" class="settings-input settings-input-range" id="sellNormalMax" value="80" min="1" max="100" disabled>
                            <span class="settings-unit">%</span>
                        </div>
                    </div>
                </div>

                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">低价</div>
                        <div class="settings-item-description">峰值以下</div>
                    </div>
                    <div class="settings-item-control">
                        <input type="number" class="settings-input" id="sellLowThreshold" value="60" min="1" max="100" disabled>
                        <span class="settings-unit">%</span>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <h3>充电分析</h3>
                
                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">充电最佳点</div>
                        <div class="settings-item-description">超过谷值95%以内</div>
                    </div>
                    <div class="settings-item-control">
                        <input type="number" class="settings-input" id="buyOptimalThreshold" value="95" min="1" max="100" disabled>
                        <span class="settings-unit">%</span>
                    </div>
                </div>

                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">充电低价</div>
                        <div class="settings-item-description">超过谷值区间</div>
                    </div>
                    <div class="settings-item-control">
                        <div class="settings-range">
                            <input type="number" class="settings-input settings-input-range" id="buyLowMin" value="80" min="1" max="100" disabled>
                            <span class="settings-range-separator">-</span>
                            <input type="number" class="settings-input settings-input-range" id="buyLowMax" value="95" min="1" max="100" disabled>
                            <span class="settings-unit">%</span>
                        </div>
                    </div>
                </div>

                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">充电一般</div>
                        <div class="settings-item-description">超过谷值区间</div>
                    </div>
                    <div class="settings-item-control">
                        <div class="settings-range">
                            <input type="number" class="settings-input settings-input-range" id="buyNormalMin" value="60" min="1" max="100" disabled>
                            <span class="settings-range-separator">-</span>
                            <input type="number" class="settings-input settings-input-range" id="buyNormalMax" value="80" min="1" max="100" disabled>
                            <span class="settings-unit">%</span>
                        </div>
                    </div>
                </div>

                <div class="settings-item">
                    <div>
                        <div class="settings-item-label">充电高价</div>
                        <div class="settings-item-description">超过谷值以上</div>
                    </div>
                    <div class="settings-item-control">
                        <input type="number" class="settings-input" id="buyHighThreshold" value="60" min="1" max="100" disabled>
                        <span class="settings-unit">%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 固定底部保存按钮 -->
    <div class="fixed-bottom-actions" id="saveSection" style="display: none;">
        <button class="btn btn-secondary" onclick="cancelEdit()">
            <span>取消</span>
        </button>
        <button class="btn btn-primary" onclick="saveSettings()">
            <span>保存</span>
        </button>
    </div>

    <script>
        // 全局变量
        let isEditMode = false;
        let originalSettings = {};

        // 切换编辑模式
        function toggleEditMode() {
            isEditMode = true;
            const editBtn = document.getElementById('editToggleBtn');
            const saveSection = document.getElementById('saveSection');
            const inputs = document.querySelectorAll('.settings-input');
            const container = document.querySelector('.container');

            // 进入编辑模式
            editBtn.style.display = 'none';
            saveSection.style.display = 'flex';
            container.classList.add('edit-mode');
            
            // 启用所有输入框
            inputs.forEach(input => {
                input.disabled = false;
            });

            // 备份原始设置
            backupSettings();
        }

        // 退出编辑模式
        function exitEditMode() {
            isEditMode = false;
            const editBtn = document.getElementById('editToggleBtn');
            const saveSection = document.getElementById('saveSection');
            const inputs = document.querySelectorAll('.settings-input');
            const container = document.querySelector('.container');

            editBtn.style.display = 'inline-flex';
            saveSection.style.display = 'none';
            container.classList.remove('edit-mode');
            
            // 禁用所有输入框
            inputs.forEach(input => {
                input.disabled = true;
            });
        }

        // 备份设置
        function backupSettings() {
            const inputs = document.querySelectorAll('.settings-input');
            originalSettings = {};
            inputs.forEach(input => {
                originalSettings[input.id] = input.value;
            });
        }

        // 取消编辑
        function cancelEdit() {
            // 恢复原始设置
            Object.keys(originalSettings).forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.value = originalSettings[id];
                }
            });
            
            exitEditMode();
        }

        // 保存设置
        function saveSettings() {
            const settings = {
                pricePredict: {
                    accurate: parseInt(document.getElementById('accuratePredictThreshold').value),
                    moderateMin: parseInt(document.getElementById('moderatePredictMin').value),
                    moderateMax: parseInt(document.getElementById('moderatePredictMax').value),
                    large: parseInt(document.getElementById('largePredictThreshold').value)
                },
                operationAnalysis: {
                    sell: {
                        optimal: parseInt(document.getElementById('sellOptimalThreshold').value),
                        highMin: parseInt(document.getElementById('sellHighMin').value),
                        highMax: parseInt(document.getElementById('sellHighMax').value),
                        normalMin: parseInt(document.getElementById('sellNormalMin').value),
                        normalMax: parseInt(document.getElementById('sellNormalMax').value),
                        low: parseInt(document.getElementById('sellLowThreshold').value)
                    },
                    buy: {
                        optimal: parseInt(document.getElementById('buyOptimalThreshold').value),
                        lowMin: parseInt(document.getElementById('buyLowMin').value),
                        lowMax: parseInt(document.getElementById('buyLowMax').value),
                        normalMin: parseInt(document.getElementById('buyNormalMin').value),
                        normalMax: parseInt(document.getElementById('buyNormalMax').value),
                        high: parseInt(document.getElementById('buyHighThreshold').value)
                    }
                }
            };

            // 简单验证
            if (settings.pricePredict.moderateMin >= settings.pricePredict.moderateMax) {
                alert('较准预测范围设置错误');
                return;
            }

            // 保存到localStorage
            localStorage.setItem('uEnergySettings', JSON.stringify(settings));
            
            // 显示保存成功消息
            alert('设置保存成功');
            
            // 退出编辑模式
            exitEditMode();
        }

        // 加载设置
        function loadSettings() {
            const savedSettings = localStorage.getItem('uEnergySettings');
            if (savedSettings) {
                try {
                    const settings = JSON.parse(savedSettings);
                    applySettings(settings);
                } catch (e) {
                    console.error('Failed to load settings:', e);
                }
            }
        }

        // 应用设置
        function applySettings(settings) {
            // 价格预测设置
            document.getElementById('accuratePredictThreshold').value = settings.pricePredict.accurate;
            document.getElementById('moderatePredictMin').value = settings.pricePredict.moderateMin;
            document.getElementById('moderatePredictMax').value = settings.pricePredict.moderateMax;
            document.getElementById('largePredictThreshold').value = settings.pricePredict.large;

            // 卖电分析设置
            document.getElementById('sellOptimalThreshold').value = settings.operationAnalysis.sell.optimal;
            document.getElementById('sellHighMin').value = settings.operationAnalysis.sell.highMin;
            document.getElementById('sellHighMax').value = settings.operationAnalysis.sell.highMax;
            document.getElementById('sellNormalMin').value = settings.operationAnalysis.sell.normalMin;
            document.getElementById('sellNormalMax').value = settings.operationAnalysis.sell.normalMax;
            document.getElementById('sellLowThreshold').value = settings.operationAnalysis.sell.low;

            // 充电分析设置
            document.getElementById('buyOptimalThreshold').value = settings.operationAnalysis.buy.optimal;
            document.getElementById('buyLowMin').value = settings.operationAnalysis.buy.lowMin;
            document.getElementById('buyLowMax').value = settings.operationAnalysis.buy.lowMax;
            document.getElementById('buyNormalMin').value = settings.operationAnalysis.buy.normalMin;
            document.getElementById('buyNormalMax').value = settings.operationAnalysis.buy.normalMax;
            document.getElementById('buyHighThreshold').value = settings.operationAnalysis.buy.high;
        }

        // 页面加载时加载设置
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
        });
    </script>
</body>
</html>
