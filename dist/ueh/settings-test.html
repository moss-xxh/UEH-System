<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置测试</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 36px;
            color: white;
        }
        
        .edit-button {
            padding: 10px 20px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .settings-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .settings-section h2 {
            color: white;
            margin-top: 0;
        }
        
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }
        
        .settings-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            padding: 5px 10px;
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">设置测试</h1>
            <button class="edit-button" onclick="alert('编辑功能')">编辑</button>
        </div>
        
        <div class="settings-section">
            <h2>价格预测</h2>
            <div class="settings-item">
                <span>准确预测：价格偏差上下</span>
                <div>
                    <input type="number" class="settings-input" value="5" disabled>
                    <span>%</span>
                </div>
            </div>
            <div class="settings-item">
                <span>较准预测：价格偏差</span>
                <div>
                    <input type="number" class="settings-input" value="5" disabled>
                    <span>-</span>
                    <input type="number" class="settings-input" value="15" disabled>
                    <span>%</span>
                </div>
            </div>
        </div>
        
        <div class="settings-section">
            <h2>操作分析</h2>
            <h3>卖电分析</h3>
            <div class="settings-item">
                <span>卖在最佳点：峰值95%以上区间</span>
                <div>
                    <input type="number" class="settings-input" value="95" disabled>
                    <span>%</span>
                </div>
            </div>
            <div class="settings-item">
                <span>卖在高点：峰值区间</span>
                <div>
                    <input type="number" class="settings-input" value="80" disabled>
                    <span>-</span>
                    <input type="number" class="settings-input" value="95" disabled>
                    <span>%</span>
                </div>
            </div>
            
            <h3>充电分析</h3>
            <div class="settings-item">
                <span>充电最佳点：超过谷值95%以内</span>
                <div>
                    <input type="number" class="settings-input" value="95" disabled>
                    <span>%</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
