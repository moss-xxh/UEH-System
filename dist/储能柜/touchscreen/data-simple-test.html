<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据页面简化测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1f2e;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background: #0f1419;
            padding: 20px;
        }
        .menu-item {
            padding: 15px;
            margin: 5px 0;
            background: #1e2734;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-item:hover {
            background: #2e3744;
        }
        .menu-item.active {
            background: #0066ff;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: none;
        }
        .content.active {
            display: block;
        }
        .tab-buttons {
            margin-bottom: 20px;
        }
        .tab-btn {
            padding: 10px 20px;
            margin-right: 10px;
            background: #2e3744;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab-btn.active {
            background: #0066ff;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .data-card {
            background: #1e2734;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .data-value {
            font-size: 24px;
            font-weight: bold;
            color: #0066ff;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>数据菜单</h2>
            <div class="menu-item active" onclick="switchComponent('overall')">整机概览</div>
            <div class="menu-item" onclick="switchComponent('ems')">EMS控制器</div>
            <div class="menu-item" onclick="switchComponent('pcs')">PCS逆变器</div>
            <div class="menu-item" onclick="switchComponent('bms')">BMS系统</div>
        </div>
        
        <div class="main-content">
            <!-- 整机概览 -->
            <div id="overall" class="content active">
                <h2>整机概览</h2>
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('overall', 'realtime')">实时数据</button>
                    <button class="tab-btn" onclick="switchTab('overall', 'history')">历史数据</button>
                    <button class="tab-btn" onclick="alert('自定义设置')">自定义</button>
                </div>
                <div id="overall-realtime" class="tab-content">
                    <h3>核心运行参数</h3>
                    <div class="data-grid">
                        <div class="data-card">
                            <div>系统状态</div>
                            <div class="data-value">运行中</div>
                        </div>
                        <div class="data-card">
                            <div>总功率</div>
                            <div class="data-value">156.8 kW</div>
                        </div>
                        <div class="data-card">
                            <div>SOC</div>
                            <div class="data-value">85.6%</div>
                        </div>
                        <div class="data-card">
                            <div>效率</div>
                            <div class="data-value">96.5%</div>
                        </div>
                    </div>
                </div>
                <div id="overall-history" class="tab-content" style="display: none;">
                    <h3>历史数据图表</h3>
                    <p>这里显示历史数据图表...</p>
                </div>
            </div>
            
            <!-- EMS -->
            <div id="ems" class="content">
                <h2>EMS控制器</h2>
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('ems', 'realtime')">实时数据</button>
                    <button class="tab-btn" onclick="switchTab('ems', 'history')">历史数据</button>
                    <button class="tab-btn" onclick="alert('自定义设置')">自定义</button>
                </div>
                <div id="ems-realtime" class="tab-content">
                    <h3>EMS实时数据</h3>
                    <div class="data-grid">
                        <div class="data-card">
                            <div>控制模式</div>
                            <div class="data-value">自动</div>
                        </div>
                        <div class="data-card">
                            <div>通信状态</div>
                            <div class="data-value">正常</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- PCS -->
            <div id="pcs" class="content">
                <h2>PCS逆变器</h2>
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('pcs', 'realtime')">实时数据</button>
                    <button class="tab-btn" onclick="switchTab('pcs', 'history')">历史数据</button>
                    <button class="tab-btn" onclick="alert('自定义设置')">自定义</button>
                </div>
                <div id="pcs-realtime" class="tab-content">
                    <h3>PCS实时数据</h3>
                    <div class="data-grid">
                        <div class="data-card">
                            <div>运行状态</div>
                            <div class="data-value">并网</div>
                        </div>
                        <div class="data-card">
                            <div>输出功率</div>
                            <div class="data-value">150 kW</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- BMS -->
            <div id="bms" class="content">
                <h2>BMS系统</h2>
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('bms', 'realtime')">实时数据</button>
                    <button class="tab-btn" onclick="switchTab('bms', 'history')">历史数据</button>
                    <button class="tab-btn" onclick="alert('自定义设置')">自定义</button>
                </div>
                <div id="bms-realtime" class="tab-content">
                    <h3>BMS实时数据</h3>
                    <div class="data-grid">
                        <div class="data-card">
                            <div>电池温度</div>
                            <div class="data-value">25.6°C</div>
                        </div>
                        <div class="data-card">
                            <div>电池电压</div>
                            <div class="data-value">768.5V</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchComponent(component) {
            console.log('Switching to component:', component);
            
            // 更新菜单状态
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 切换内容
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(component).classList.add('active');
        }
        
        function switchTab(component, tab) {
            console.log('Switching tab:', component, tab);
            
            // 更新标签按钮状态
            const container = document.getElementById(component);
            container.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 切换标签内容
            container.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            const tabContent = document.getElementById(component + '-' + tab);
            if (tabContent) {
                tabContent.style.display = 'block';
            }
        }
        
        // 初始化
        console.log('Page initialized');
    </script>
</body>
</html>
