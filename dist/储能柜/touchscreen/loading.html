<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>储能柜管理系统 - 加载中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 科技风背景网格 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            animation: gridMove 5s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 动态光效背景 */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-effects::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.3) 0%, transparent 50%);
            animation: rotate 10s linear infinite;
            top: -100%;
            left: -100%;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 加载容器 */
        .loading-container {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        /* 主要加载动画 */
        .loader {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        /* 外圈旋转 */
        .loader-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(0, 212, 255, 0.1);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        /* 内圈反向旋转 */
        .loader-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 90px;
            height: 90px;
            border: 3px solid rgba(0, 212, 255, 0.1);
            border-bottom: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spinReverse 1s linear infinite;
        }

        /* 中心脉冲 */
        .loader-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #00d4ff 0%, rgba(0, 212, 255, 0.3) 100%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.7;
            }
        }

        /* 加载文字 */
        .loading-text {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .loading-subtext {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        /* 进度条 */
        .progress-bar {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 30px auto 0;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: progress 2s ease-in-out infinite;
            position: absolute;
            width: 100%;
            transform: translateX(-100%);
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effects"></div>
    
    <!-- Logo -->
    <div class="logo-container">
        <div class="logo">
            <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading-container">
        <div class="loader">
            <div class="loader-outer"></div>
            <div class="loader-inner"></div>
            <div class="loader-center"></div>
        </div>
        
        <div class="loading-text">系统启动中</div>
        <div class="loading-subtext">正在加载资源...</div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- 粒子效果 -->
    <div class="particles" id="particles"></div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (5 + Math.random() * 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 初始化
        createParticles();

        // 模拟加载过程
        const loadingTexts = [
            '正在加载资源...',
            '初始化系统模块...',
            '连接数据服务...',
            '加载用户配置...',
            '准备就绪...'
        ];

        let textIndex = 0;
        const subtextElement = document.querySelector('.loading-subtext');

        // 更新加载文字
        const textInterval = setInterval(() => {
            textIndex = (textIndex + 1) % loadingTexts.length;
            subtextElement.textContent = loadingTexts[textIndex];
        }, 800);

        // 跳转到目标页面
        setTimeout(() => {
            clearInterval(textInterval);
            // 添加淡出效果
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // 检查是否有指定的跳转目标
                const loadingTarget = sessionStorage.getItem('loadingTarget') || localStorage.getItem('loadingTarget');
                if (loadingTarget) {
                    sessionStorage.removeItem('loadingTarget');
                    localStorage.removeItem('loadingTarget');
                    window.location.href = loadingTarget;
                } else {
                    // 检查是否在iframe内
                    if (window.parent !== window) {
                        // 在iframe内，跳转到home.html
                        window.location.href = 'home.html';
                    } else {
                        // 不在iframe内，正常跳转
                        window.location.href = 'home.html';
                    }
                }
            }, 500);
        }, 3000); // 3秒后跳转
    </script>
</body>
</html>
