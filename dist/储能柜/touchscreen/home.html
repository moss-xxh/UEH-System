<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>储能柜管理系统 - 首页</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="common-header-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* 科技风背景网格 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* 动态光效背景 */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-effects::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.15) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            top: -50%;
            left: -50%;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 头部导航 */
        .header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
            position: relative;
            z-index: 100;
            gap: 40px;
            flex-wrap: nowrap;
            min-width: 0;
        }

        /* Logo区域 */
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: none;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(90deg, #0096ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 导航菜单 */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
            flex-wrap: nowrap;
            min-width: 0;
        }

        .nav-item {
            padding: 12px 28px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 17px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 8px;
            white-space: nowrap;
            display: inline-block;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-item:hover {
            color: #00d4ff;
            background: rgba(0, 150, 255, 0.1);
        }

        .nav-item:hover::before {
            width: 80%;
        }

        .nav-item.active {
            color: #00d4ff;
            background: rgba(0, 150, 255, 0.15);
        }

        .nav-item.active::before {
            width: 80%;
            background: #00d4ff;
            box-shadow: 0 0 10px #00d4ff;
        }

        /* 头部右侧 */
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* 时间显示 */
        .header-time {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-family: 'SF Mono', monospace;
            letter-spacing: 1px;
        }

        /* 科技风图标按钮 */
        .tech-icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 150, 255, 0.1);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-icon-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.6) 0%, transparent 70%);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .tech-icon-btn:hover {
            background: rgba(0, 150, 255, 0.2);
            border-color: rgba(0, 150, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 150, 255, 0.4);
        }

        .tech-icon-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .tech-icon-btn:active {
            transform: translateY(0);
        }

        /* 图标样式 */
        .tech-icon {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 1;
        }

        /* 语言切换图标 */
        .lang-icon {
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            position: relative;
        }

        .lang-icon::before,
        .lang-icon::after {
            content: '';
            position: absolute;
            border: 1px solid #00d4ff;
            border-radius: 50%;
        }

        .lang-icon::before {
            width: 100%;
            height: 8px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .lang-icon::after {
            width: 8px;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 主内容区域 */
        .main-content {
            height: calc(100vh - 60px);
            position: relative;
            z-index: 1;
            padding: 15px 10px 10px 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 首页特定样式 */
        .dashboard-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .dashboard-section {
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 28px;
        }

        /* 概览卡片网格 */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .overview-card {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.8));
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .overview-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 150, 255, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .card-icon {
            font-size: 24px;
            color: #00d4ff;
        }

        .card-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .card-unit {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 5px;
        }


        .status-warning {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        /* 图表容器 */
        .chart-section {
            margin-bottom: 30px;
        }

        .chart-container {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.8));
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .chart-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .chart-wrapper {
            height: 300px;
            width: 100%;
        }

        /* 组件状态网格 */
        .components-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .component-card {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.8));
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .component-card:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 8px 25px rgba(0, 150, 255, 0.2);
        }

        .component-icon {
            font-size: 24px;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .component-name {
            font-size: 12px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 6px;
        }

        /* 快捷操作 */
        .quick-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #00d4ff, #0096ff);
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 150, 255, 0.4);
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 150, 255, 0.6);
        }

        /* 工具提示 */
        .tooltip {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .tech-icon-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* 能量流图样式 */
        .energy-flow-card {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.8));
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .energy-metrics-container {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 40px;
            align-items: stretch;
            height: 600px;
        }

        .energy-flow-diagram {
            position: relative;
            height: 100%;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid rgba(0, 150, 255, 0.2);
        }

        /* 右侧统计数据容器 */
        .energy-stats {
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100%;
        }

        /* 能量统计区块样式 */
        .energy-section {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 150, 255, 0.2);
            flex: 1;
        }

        .energy-section h3 {
            margin: 0 0 12px 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .energy-metrics {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .energy-metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .energy-metric-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .energy-metric-value {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .energy-metric-value.revenue {
            color: #10b981;
        }

        /* 组件样式 */
        .flow-component {
            position: absolute;
            text-align: center;
            z-index: 10;
        }

        .flow-component img {
            width: 96px;
            height: 96px;
            object-fit: contain;
        }

        .component-label {
            margin-top: 8px;
            padding: 6px 16px;
            background: #0096ff;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
        }

        /* 组件位置 */
        .flow-component.pv {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flow-component.load {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .flow-component.storage {
            bottom: 20px;
            left: calc(15% - 80px);
        }

        .flow-component.grid {
            bottom: 70px;
            right: calc(15% - 90px);
        }

        /* 电池电量指示器 */
        .battery-indicator {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .battery-icon {
            width: 60px;
            height: 30px;
            border: 2px solid #64748b;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 12px;
            background: #64748b;
            border-radius: 0 2px 2px 0;
        }

        .battery-level {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #10b981;
            transition: width 0.5s ease, background 0.5s ease;
        }

        .battery-text {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        /* 能量流动线 */
        .energy-flow-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* 右侧统计数据容器 */
        .energy-stats {
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100%;
        }

        /* 能量统计区块样式 */
        .energy-section {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 150, 255, 0.2);
            flex: 1;
        }

        .energy-section h3 {
            margin: 0 0 12px 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .energy-metrics {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .energy-metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .energy-metric-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .energy-metric-value {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .energy-metric-value.revenue {
            color: #10b981;
        }

        /* 第一行布局样式 - 实时数据统计和能量图 */
        .top-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            flex: 1;
            min-height: 0;
        }

        .top-card {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.8));
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-title-bar {
            background: rgba(0, 150, 255, 0.1);
            padding: 10px 12px;
            border-bottom: 1px solid rgba(0, 150, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
            color: #00d4ff;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        /* 系统组件状态样式 - 简洁卡片设计 */
        .components-compact {
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            flex: 1;
            overflow: visible;
        }

        .component-item {
            background: linear-gradient(135deg, #1a2332 0%, #0f1823 100%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-align: center;
            min-height: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            min-width: 0;
        }
        
        /* 异常状态卡片边框 */
        .component-item:has(.status-error) {
            border-color: rgba(255, 68, 68, 0.5);
        }
        
        /* 离线状态卡片边框 */
        .component-item:has(.status-offline) {
            border-color: rgba(255, 193, 7, 0.6);
        }
        
        .component-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.5), transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .component-item:hover {
            border-color: rgba(0, 212, 255, 0.6);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), 0 0 60px rgba(0, 150, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .component-item:hover .component-icon {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 150, 255, 0.5);
        }
        
        .component-item:hover .component-name {
            color: #00d4ff;
        }
        
        .component-item:hover::before {
            animation-duration: 1.5s;
        }

        .component-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #00d4ff 0%, #0096ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 4px 20px rgba(0, 150, 255, 0.4);
            position: relative;
        }
        
        .component-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, #00d4ff, #0066ff, #00d4ff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }

        .component-icon i {
            font-size: 28px;
            color: #ffffff;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .component-name {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.95;
        }

        .component-status {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 14px;
            font-weight: 700;
            line-height: 1;
            padding: 8px 16px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        .status-normal {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3), inset 0 0 15px rgba(0, 255, 136, 0.2);
            font-weight: 800;
        }

        .status-error {
            color: #ffffff;
            background: #ff4444;
            border: 2px solid #ff6666;
            animation: pulse-error 1.5s infinite;
            font-weight: 800;
        }
        
        .status-offline {
            color: #ffffff;
            background: rgba(255, 193, 7, 0.9);
            border: 2px solid rgba(255, 193, 7, 1);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.5), inset 0 0 15px rgba(255, 193, 7, 0.3);
            font-weight: 800;
        }
        
        @keyframes pulse-error {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.05);
            }
        }

        /* 特殊处理最后一行只有一个项目的情况 */
        /* 5个组件时不需要特殊处理 */

        // 组件导航
        function navigateToComponent(component) {
            window.location.href = `data.html?tab=${component}`;
        }
        
        // 更新组件状态
        function updateComponentStatuses() {
            const components = ['pcs', 'bms', 'meter', 'thermal', 'fire'];
            
            // 随机选择一个组件显示离线
            const offlineIndex = Math.floor(Math.random() * components.length);
            
            // 随机选择一个组件显示异常（不能是离线的那个）
            let errorIndex;
            do {
                errorIndex = Math.floor(Math.random() * components.length);
            } while (errorIndex === offlineIndex);
            
            components.forEach((component, index) => {
                const statusElement = document.getElementById(`${component}-status`);
                if (statusElement) {
                    let status;
                    if (index === offlineIndex) {
                        // 这个组件显示离线
                        status = { text: '离线', class: 'status-offline' };
                    } else if (index === errorIndex) {
                        // 这个组件显示异常
                        status = { text: '异常', class: 'status-error' };
                    } else {
                        // 其他组件显示正常
                        status = { text: '正常', class: 'status-normal' };
                    }
                    
                    // 更新状态文本和样式
                    statusElement.textContent = status.text;
                    statusElement.className = `component-status ${status.class}`;
                }
            });
        }

        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeStr;
        }

        // 切换语言下拉菜单
        function toggleLanguage(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('langDropdown');
            dropdown.classList.toggle('show');
        }

        // 选择语言
        function selectLanguage(lang, event) {
            event.stopPropagation();
            
            // 更新选中状态
            document.querySelectorAll('.lang-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 保存语言设置
            localStorage.setItem('touchscreen_lang', lang);
            
            // 关闭下拉菜单
            document.getElementById('langDropdown').classList.remove('show');
            
            // 这里可以添加语言切换逻辑
            console.log('切换语言到:', lang);
        }

        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', function(e) {
            const langBtn = document.querySelector('.tech-icon-btn');
            const langDropdown = document.getElementById('langDropdown');
            if (langBtn && langDropdown && !langBtn.contains(e.target)) {
                langDropdown.classList.remove('show');
            }
        });


        // 切换页面
        function switchPage(page) {
            // 更新活动菜单项
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 页面跳转
            if (page === 'home') {
                // 首页：不进行任何跳转，只更新活动状态
                return false;
            } else if (page === 'data') {
                window.location.href = 'data.html';
            } else if (page === 'control') {
                window.location.href = 'control.html';
            } else if (page === 'alarm') {
                window.location.href = 'alarm.html';
            } else if (page === 'history') {
                window.location.href = 'history.html';
            } else if (page === 'log') {
                window.location.href = 'logs.html';
            } else if (page === 'settings') {
                window.location.href = 'settings.html';
            }
        }

        // 提前检查登录状态，避免页面加载后的跳转
        (function() {
            const user = localStorage.getItem('touchscreen_user') || sessionStorage.getItem('touchscreen_user');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // 标记页面已准备好，避免加载动画
            document.documentElement.setAttribute('data-page-ready', 'true');
        })();

        window.onload = function() {
            // 更新时间
            updateTime();
            setInterval(updateTime, 1000);
            
            // 初始化组件状态
            updateComponentStatuses();
            
            // 每30秒更新一次组件状态
            setInterval(updateComponentStatuses, 30000);

            // 使用requestAnimationFrame确保DOM完全就绪后再初始化
            requestAnimationFrame(() => {
                // 立即初始化能量流图（轻量级组件）
                initEnergyFlowDiagramCompact();
            });

        };

        // 创建紧凑版能量流向连线
        function createEnergyFlowLinesCompact() {
            const svg = document.getElementById('energy-flow-svg-compact');
            if (!svg) {
                console.error('SVG element not found!');
                return;
            }
            
            // 确保SVG元素可见
            svg.style.display = 'block';
            svg.style.visibility = 'visible';
            svg.style.pointerEvents = 'none';
            
            // 设置SVG内容
            svg.setAttribute('viewBox', '0 0 400 220');
            svg.innerHTML = `
                <!-- 光伏到负载 - 垂直直线 -->
                <line x1="200" y1="40" x2="200" y2="90" stroke="rgba(0, 150, 255, 0.3)" stroke-width="3" />
                
                <!-- 光伏左侧到储能柜 - 先水平再垂直带圆角 -->
                <path d="M 200,20 L 60,20 Q 50,20 50,30 L 50,160" 
                      stroke="rgba(0, 150, 255, 0.3)" stroke-width="3" fill="none" />
                
                <!-- 光伏右侧到电网 - 先水平再垂直带圆角 -->
                <path d="M 200,20 L 340,20 Q 350,20 350,30 L 350,160" 
                      stroke="rgba(0, 150, 255, 0.3)" stroke-width="3" fill="none" />
                
                <!-- 负载到储能柜 - 先垂直再水平带圆角 -->
                <path d="M 190,130 L 190,160 Q 190,170 180,170 L 140,170 Q 130,170 130,170 L 80,170" 
                      stroke="rgba(0, 150, 255, 0.3)" stroke-width="3" fill="none" />
                
                <!-- 负载到电网 - 先垂直再水平带圆角 -->
                <path d="M 210,130 L 210,160 Q 210,170 220,170 L 270,170 Q 280,170 280,170 L 320,170" 
                      stroke="rgba(0, 150, 255, 0.3)" stroke-width="3" fill="none" />
                
                <!-- 储能柜到电网 - 基础水平连线 -->
                <line x1="80" y1="190" x2="320" y2="190" stroke="rgba(0, 150, 255, 0.3)" stroke-width="3" />
                
                <!-- 储能柜到电网 - 5个线段逐个点亮（带间隙，前一个变暗） -->
                <!-- 第1段 -->
                <line x1="80" y1="190" x2="115" y2="190" stroke="#00ff00" stroke-width="4" opacity="0">
                    <animate attributeName="opacity" values="0;1;0.3;0.3;0.3;0.3;0" dur="2.5s" repeatCount="indefinite" />
                </line>
                <!-- 第2段 -->
                <line x1="130" y1="190" x2="165" y2="190" stroke="#00ff00" stroke-width="4" opacity="0">
                    <animate attributeName="opacity" values="0;0;1;0.3;0.3;0.3;0" dur="2.5s" repeatCount="indefinite" />
                </line>
                <!-- 第3段 -->
                <line x1="180" y1="190" x2="215" y2="190" stroke="#00ff00" stroke-width="4" opacity="0">
                    <animate attributeName="opacity" values="0;0;0;1;0.3;0.3;0" dur="2.5s" repeatCount="indefinite" />
                </line>
                <!-- 第4段 -->
                <line x1="230" y1="190" x2="265" y2="190" stroke="#00ff00" stroke-width="4" opacity="0">
                    <animate attributeName="opacity" values="0;0;0;0;1;0.3;0" dur="2.5s" repeatCount="indefinite" />
                </line>
                <!-- 第5段 -->
                <line x1="280" y1="190" x2="320" y2="190" stroke="#00ff00" stroke-width="4" opacity="0">
                    <animate attributeName="opacity" values="0;0;0;0;0;1;0" dur="2.5s" repeatCount="indefinite" />
                </line>
                
                <!-- 能量流动动画点 -->
                <circle r="3" fill="#00d4ff">
                    <animateMotion dur="2s" repeatCount="indefinite">
                        <path d="M 200 40 L 200 90"/>
                    </animateMotion>
                </circle>
                <circle r="3" fill="#00d4ff">
                    <animateMotion dur="2s" repeatCount="indefinite">
                        <path d="M 200,20 L 60,20 Q 50,20 50,30 L 50,160"/>
                    </animateMotion>
                </circle>
                <circle r="3" fill="#00d4ff">
                    <animateMotion dur="2s" repeatCount="indefinite">
                        <path d="M 200,20 L 340,20 Q 350,20 350,30 L 350,160"/>
                    </animateMotion>
                </circle>
                <circle r="3" fill="#00d4ff">
                    <animateMotion dur="2s" repeatCount="indefinite">
                        <path d="M 190,130 L 190,160 Q 190,170 180,170 L 140,170 Q 130,170 130,170 L 80,170"/>
                    </animateMotion>
                </circle>
                <circle r="3" fill="#00d4ff">
                    <animateMotion dur="2s" repeatCount="indefinite">
                        <path d="M 210,130 L 210,160 Q 210,170 220,170 L 270,170 Q 280,170 280,170 L 320,170"/>
                    </animateMotion>
                </circle>
                <!-- 储能柜到电网连线不需要额外的动画点，流动线段已足够表示馈电 -->
                <text x="200" y="205" fill="#00d4ff" font-size="16" font-weight="600" text-anchor="middle">2.1 kW</text>
            `;
        }


        // 初始化紧凑版能量流图
        function initEnergyFlowDiagramCompact() {
            // 立即创建能量流向连线，不使用延迟
            createEnergyFlowLinesCompact();
            
            // 启动数据更新
            updateEnergyFlowDataCompact();
            setInterval(updateEnergyFlowDataCompact, 5000);
            
            // 窗口大小改变时重新绘制连线
            window.addEventListener('resize', createEnergyFlowLinesCompact);
        }

        // 更新紧凑版能量流图数据
        function updateEnergyFlowDataCompact() {
            // 模拟动态数据
            const soc = Math.floor(Math.random() * 15 + 85); // 85-100%
            
            // 更新储能SOC
            const socDisplayEl = document.getElementById('soc-display-compact');
            if (socDisplayEl) {
                socDisplayEl.textContent = soc + '%';
            }
            const batteryLevel = document.getElementById('battery-level-compact');
            if (batteryLevel) {
                batteryLevel.style.width = soc + '%';
                
                // 根据电量设置颜色
                if (soc > 60) {
                    batteryLevel.style.background = '#10b981'; // 绿色
                } else if (soc > 30) {
                    batteryLevel.style.background = '#f59e0b'; // 橙色
                } else {
                    batteryLevel.style.background = '#ef4444'; // 红色
                }
            }
        }


    </script>
    <script src="common-header-scripts.js"></script>
    <!-- 退出确认弹窗 -->
    <div id="logoutModal" class="logout-modal">
        <div class="logout-content">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="logout-title" id="logoutTitle">退出登录</div>
            <div class="logout-message" id="logoutMessage">您确定要退出当前账户吗？退出后需要重新登录。</div>
            <div class="logout-buttons">
                <button class="logout-btn-action cancel" id="logoutCancelBtn" onclick="closeLogoutModal()">
                    <i class="fas fa-times"></i> 取消
                </button>
                <button class="logout-btn-action confirm" id="logoutConfirmBtn" onclick="confirmLogout()">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </div>
    </div>
</body>
