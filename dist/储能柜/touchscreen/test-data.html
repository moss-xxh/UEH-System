<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Page</title>
</head>
<body>
    <h1>Testing Data Page Access</h1>
    <p>This page will set login session and redirect to data.html</p>
    
    <script>
        // Set login session
        localStorage.setItem('touchscreen_user', 'test');
        sessionStorage.setItem('touchscreen_user', 'test');
        
        console.log('Login session set, redirecting to data.html...');
        
        // Redirect to data.html
        setTimeout(() => {
            window.location.href = 'data.html';
        }, 1000);
    </script>
</body>
</html>
