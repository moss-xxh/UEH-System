<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Touchscreen Display Debug</h1>
    <p>Open Developer Console to see debug info</p>
    
    <div style="margin: 20px;">
        <h2>Direct Links:</h2>
        <ul>
            <li><a href="touchscreen-display.html" target="_blank">touchscreen-display.html</a></li>
            <li><a href="index.html" target="_blank">index.html (splash screen)</a></li>
            <li><a href="login.html" target="_blank">login.html</a></li>
            <li><a href="home.html" target="_blank">home.html</a></li>
            <li><a href="data.html" target="_blank">data.html</a></li>
        </ul>
    </div>
    
    <div style="margin: 20px;">
        <h2>Iframe Test:</h2>
        <iframe src="index.html" style="width: 800px; height: 600px; border: 1px solid black;"></iframe>
    </div>
    
    <script>
        console.log('=== Debug Test Started ===');
        console.log('Current location:', window.location.href);
        console.log('LocalStorage touchscreen_user:', localStorage.getItem('touchscreen_user'));
        console.log('SessionStorage touchscreen_user:', sessionStorage.getItem('touchscreen_user'));
        
        // Check if the iframe loads properly
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            console.log('Iframe loaded, src:', iframe.src);
            
            try {
                console.log('Iframe content URL:', iframe.contentWindow.location.href);
            } catch(e) {
                console.log('Cannot access iframe content (cross-origin or not loaded)');
            }
        });
        
        // Listen for console errors
        window.addEventListener('error', function(e) {
            console.error('Window Error:', e.message, e.filename, e.lineno, e.colno);
        });
    </script>
</body>
</html>
