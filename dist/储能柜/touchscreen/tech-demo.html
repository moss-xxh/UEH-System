<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感UI效果展示</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="tech-ui-enhancement.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0f1b;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 高科技背景 */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at top, rgba(0, 212, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(30, 144, 255, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, #0a0f1b 0%, #0f1923 100%);
        }

        /* 网格背景 */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 主容器 */
        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* 标题效果 */
        .tech-title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d4ff, #fff, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.8));
            }
        }

        .tech-subtitle {
            text-align: center;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 60px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* 效果展示卡片 */
        .effect-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .effect-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .effect-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #00d4ff;
            box-shadow: 
                0 20px 40px rgba(0, 212, 255, 0.3),
                inset 0 0 30px rgba(0, 212, 255, 0.1);
        }

        /* 霓虹灯效果 */
        .neon-text {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #00d4ff;
            text-shadow: 
                0 0 10px #00d4ff,
                0 0 20px #00d4ff,
                0 0 30px #00d4ff,
                0 0 40px #0099ff;
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* 全息投影效果 */
        .hologram {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: hologramRotate 10s linear infinite;
        }

        .hologram-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            opacity: 0.7;
        }

        .hologram-face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
        .hologram-face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
        .hologram-face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
        .hologram-face:nth-child(4) { transform: rotateY(270deg) translateZ(100px); }
        .hologram-face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
        .hologram-face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes hologramRotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* 数据流效果 */
        .data-stream {
            height: 100px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }

        .data-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: dataFlow 2s linear infinite;
        }

        .data-line:nth-child(1) { top: 20%; animation-delay: 0s; }
        .data-line:nth-child(2) { top: 40%; animation-delay: 0.4s; }
        .data-line:nth-child(3) { top: 60%; animation-delay: 0.8s; }
        .data-line:nth-child(4) { top: 80%; animation-delay: 1.2s; }

        @keyframes dataFlow {
            0% { left: -100%; width: 50%; }
            100% { left: 100%; width: 50%; }
        }

        /* 雷达扫描效果 */
        .radar {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 30%, rgba(0, 212, 255, 0.1) 70%);
            overflow: hidden;
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff);
            transform-origin: left center;
            animation: radarSweep 4s linear infinite;
        }

        .radar-sweep::after {
            content: '';
            position: absolute;
            top: -50px;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.4));
            border-radius: 0 100% 0 0;
        }

        @keyframes radarSweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 控制面板 */
        .control-panel {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            margin-top: 60px;
            text-align: center;
        }

        .tech-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tech-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00d4ff;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .tech-button:hover {
            color: #000;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }

        .tech-button:hover::before {
            left: 0;
        }

        /* 状态指示器 */
        .status-indicators {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .status-led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: relative;
        }

        .status-led.online {
            background: #00ff00;
            box-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00;
            animation: ledPulse 1s ease-in-out infinite;
        }

        .status-led.warning {
            background: #ffaa00;
            box-shadow: 
                0 0 10px #ffaa00,
                0 0 20px #ffaa00;
            animation: ledBlink 0.8s ease-in-out infinite;
        }

        .status-led.error {
            background: #ff0000;
            box-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000;
            animation: ledBlink 0.3s ease-in-out infinite;
        }

        @keyframes ledPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes ledBlink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="tech-bg"></div>
    <div class="grid-bg"></div>
    
    <div class="demo-container">
        <h1 class="tech-title">TECH UI SYSTEM</h1>
        <p class="tech-subtitle">Advanced Interface Effects</p>
        
        <div class="effect-grid">
            <!-- 霓虹灯文字效果 -->
            <div class="effect-card">
                <h3 style="color: #00d4ff; margin-bottom: 20px;">霓虹灯文字</h3>
                <div class="neon-text">ENERGY</div>
            </div>
            
            <!-- 3D全息投影 -->
            <div class="effect-card">
                <h3 style="color: #00d4ff; margin-bottom: 20px;">全息投影</h3>
                <div class="hologram">
                    <div class="hologram-face"></div>
                    <div class="hologram-face"></div>
                    <div class="hologram-face"></div>
                    <div class="hologram-face"></div>
                    <div class="hologram-face"></div>
                    <div class="hologram-face"></div>
                </div>
            </div>
            
            <!-- 数据流动画 -->
            <div class="effect-card">
                <h3 style="color: #00d4ff; margin-bottom: 20px;">数据流</h3>
                <div class="data-stream">
                    <div class="data-line"></div>
                    <div class="data-line"></div>
                    <div class="data-line"></div>
                    <div class="data-line"></div>
                </div>
            </div>
            
            <!-- 雷达扫描 -->
            <div class="effect-card">
                <h3 style="color: #00d4ff; margin-bottom: 20px;">雷达扫描</h3>
                <div class="radar">
                    <div class="radar-sweep"></div>
                </div>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <h2 style="color: #00d4ff; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 3px;">
                System Control
            </h2>
            
            <button class="tech-button" onclick="window.location.href='index.html'">
                进入系统
            </button>
            <button class="tech-button" onclick="window.location.href='theme-demo.html'">
                主题切换
            </button>
            <button class="tech-button" onclick="alert('系统运行正常')">
                系统状态
            </button>
            
            <div class="status-indicators">
                <div class="status-led online" title="系统在线"></div>
                <div class="status-led warning" title="性能警告"></div>
                <div class="status-led error" title="错误状态"></div>
            </div>
        </div>
    </div>
    
    <script src="theme-manager.js"></script>
    <script src="tech-ui-enhancement.js"></script>
    <script>
        // 添加更多动态效果
        document.addEventListener('DOMContentLoaded', function() {
            // 鼠标跟随光效
            const body = document.body;
            const light = document.createElement('div');
            light.style.cssText = `
                position: fixed;
                width: 300px;
                height: 300px;
                background: radial-gradient(circle, rgba(0, 212, 255, 0.3) 0%, transparent 70%);
                pointer-events: none;
                transform: translate(-50%, -50%);
                z-index: 9999;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            body.appendChild(light);
            
            body.addEventListener('mousemove', (e) => {
                light.style.left = e.clientX + 'px';
                light.style.top = e.clientY + 'px';
                light.style.opacity = '1';
            });
            
            body.addEventListener('mouseleave', () => {
                light.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
