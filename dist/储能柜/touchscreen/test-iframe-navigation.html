<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 iframe 导航问题</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        code {
            background: #e0e0e0;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iframe 导航测试</h1>
        
        <div class="controls">
            <button onclick="loadInIframe('home.html')">加载主页</button>
            <button onclick="loadInIframe('data.html')">直接加载数据页面</button>
            <button onclick="testDataPage()">测试数据页面功能</button>
            <button onclick="checkIframeContent()">检查 iframe 内容</button>
        </div>
        
        <div class="info">
            <h3>测试步骤：</h3>
            <ol>
                <li>点击"加载主页"按钮</li>
                <li>在主页中点击"数据"菜单</li>
                <li>观察是否正确跳转到数据页面</li>
                <li>如果没有，点击"直接加载数据页面"测试</li>
            </ol>
            
            <h3>调试信息：</h3>
            <div id="debugInfo"></div>
        </div>
        
        <iframe id="testFrame" src="home.html"></iframe>
    </div>
    
    <script>
        function loadInIframe(page) {
            const iframe = document.getElementById('testFrame');
            iframe.src = page;
            document.getElementById('debugInfo').innerHTML = `<p>已加载: <code>${page}</code></p>`;
        }
        
        function testDataPage() {
            const iframe = document.getElementById('testFrame');
            try {
                // 尝试调用数据页面的函数
                if (iframe.contentWindow.switchDataTab) {
                    iframe.contentWindow.switchDataTab('ems');
                    document.getElementById('debugInfo').innerHTML += '<p style="color: green;">✓ 成功调用 switchDataTab 函数</p>';
                } else {
                    document.getElementById('debugInfo').innerHTML += '<p style="color: red;">✗ 数据页面函数不可用</p>';
                }
            } catch (e) {
                document.getElementById('debugInfo').innerHTML += '<p style="color: red;">✗ 错误: ' + e.message + '</p>';
            }
        }
        
        function checkIframeContent() {
            const iframe = document.getElementById('testFrame');
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                const hasData = doc.querySelector('.data-card') !== null;
                const activeSection = doc.querySelector('.content-section.active');
                
                let info = '<h4>iframe 内容检查：</h4>';
                info += `<p>当前URL: <code>${iframe.contentWindow.location.href}</code></p>`;
                info += `<p>有数据卡片: ${hasData ? '✓ 是' : '✗ 否'}</p>`;
                info += `<p>激活的部分: ${activeSection ? activeSection.id : '无'}</p>`;
                
                document.getElementById('debugInfo').innerHTML = info;
            } catch (e) {
                document.getElementById('debugInfo').innerHTML = '<p style="color: red;">无法访问 iframe 内容: ' + e.message + '</p>';
            }
        }
        
        // 监听 iframe 加载
        document.getElementById('testFrame').onload = function() {
            const iframe = this;
            console.log('iframe loaded:', iframe.src);
            
            // 延迟检查内容
            setTimeout(() => {
                checkIframeContent();
            }, 1000);
        };
    </script>
</body>
</html>
