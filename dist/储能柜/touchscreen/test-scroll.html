<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试滚动功能</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(15, 23, 42, 0.9);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        .main-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: rgba(0, 150, 255, 0.3);
            border-radius: 4px;
        }
        
        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 150, 255, 0.5);
        }

        .content-block {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 150, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .floating-scroll-buttons {
            position: fixed;
            right: 15px;
            bottom: 50%;
            transform: translateY(50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .scroll-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 150, 255, 0.9);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .scroll-btn:hover {
            background: rgba(0, 150, 255, 1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>测试滚动功能</h1>
    </div>

    <main class="main-content">
        <div class="content-block">内容块 1</div>
        <div class="content-block">内容块 2</div>
        <div class="content-block">内容块 3</div>
        <div class="content-block">内容块 4</div>
        <div class="content-block">内容块 5</div>
        <div class="content-block">内容块 6</div>
        <div class="content-block">内容块 7</div>
        <div class="content-block">内容块 8</div>
    </main>

    <div class="floating-scroll-buttons">
        <button class="scroll-btn up" onclick="scrollPage('up')" title="向上滚动">
            <i class="fas fa-chevron-up"></i>
        </button>
        <button class="scroll-btn down" onclick="scrollPage('down')" title="向下滚动">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>

    <script>
        // 滚动页面功能
        function scrollPage(direction) {
            console.log('scrollPage called:', direction);
            const scrollAmount = 300;
            const mainContent = document.querySelector('.main-content');
            
            if (mainContent) {
                console.log('Scrolling mainContent');
                if (direction === 'up') {
                    mainContent.scrollBy({
                        top: -scrollAmount,
                        behavior: 'smooth'
                    });
                } else if (direction === 'down') {
                    mainContent.scrollBy({
                        top: scrollAmount,
                        behavior: 'smooth'
                    });
                }
            }
        }

        // 测试
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.querySelector('.main-content');
            console.log('Main content:', mainContent);
            console.log('ScrollHeight:', mainContent.scrollHeight);
            console.log('ClientHeight:', mainContent.clientHeight);
            console.log('Can scroll:', mainContent.scrollHeight > mainContent.clientHeight);
        });
    </script>
</body>
</html>
