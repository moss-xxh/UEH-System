<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>最小化测试</title>
</head>
<body>
    <h1>最小化控制页面测试</h1>
    
    <button id="testBtn">点击测试</button>
    
    <div id="output"></div>
    
    <script>
        console.log('脚本开始执行');
        document.getElementById('output').innerHTML = '脚本已执行';
        
        document.getElementById('testBtn').addEventListener('click', function() {
            alert('按钮被点击了！');
            document.getElementById('output').innerHTML += '<br>按钮被点击了';
        });
    </script>
</body>
</html>
