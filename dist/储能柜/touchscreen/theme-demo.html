<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题预览 - 储能柜管理系统</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .demo-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--header-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .demo-subtitle {
            font-size: 18px;
            color: var(--text-secondary-color);
            margin-bottom: 30px;
        }

        /* 主题选择卡片 */
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .theme-card {
            background: var(--surface-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .theme-card.active {
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .theme-preview {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .theme-header-preview {
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 8px;
        }

        .theme-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .theme-content-preview {
            padding: 20px;
            height: 160px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .theme-preview-item {
            border-radius: 8px;
            padding: 15px;
        }

        .theme-preview-line {
            height: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .theme-info {
            padding: 20px;
            background: var(--background-color);
        }

        .theme-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .theme-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .theme-feature {
            padding: 4px 12px;
            background: var(--secondary-color);
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-secondary-color);
        }

        /* 组件预览 */
        .component-preview {
            margin-bottom: 30px;
        }

        .preview-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .preview-item {
            background: var(--surface-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .preview-item-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        /* 示例组件 */
        .sample-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .sample-button.primary {
            background: var(--primary-color);
            color: white;
        }

        .sample-button.secondary {
            background: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .sample-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            color: var(--text-color);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .sample-card {
            background: var(--background-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .sample-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 10px;
        }

        .sample-status.success {
            background: var(--success-color);
            color: white;
        }

        .sample-status.warning {
            background: var(--warning-color);
            color: white;
        }

        .sample-status.error {
            background: var(--error-color);
            color: white;
        }

        /* 快捷键提示 */
        .shortcut-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--surface-color);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            font-size: 14px;
            color: var(--text-secondary-color);
        }

        .shortcut-key {
            background: var(--secondary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--text-color);
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <!-- 页面头部 -->
        <div class="demo-header">
            <h1 class="demo-title">主题系统演示</h1>
            <p class="demo-subtitle">选择适合您的界面主题，支持一键切换</p>
            
            <div class="theme-selector">
                <!-- 浅色主题 -->
                <div class="theme-card active" onclick="ThemeManager.setTheme('light')">
                    <div class="theme-preview" style="background: #ffffff">
                        <div class="theme-header-preview" style="background: linear-gradient(135deg, #1e3a5f 0%, #0a1628 100%)">
                            <div class="theme-dot" style="background: #ef4444"></div>
                            <div class="theme-dot" style="background: #f59e0b"></div>
                            <div class="theme-dot" style="background: #10b981"></div>
                        </div>
                        <div class="theme-content-preview">
                            <div class="theme-preview-item" style="background: #f8f9fa">
                                <div class="theme-preview-line" style="background: #1e90ff; width: 70%"></div>
                                <div class="theme-preview-line" style="background: #e5e7eb; width: 90%"></div>
                                <div class="theme-preview-line" style="background: #e5e7eb; width: 80%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="theme-info">
                        <h3 class="theme-name">浅色主题 Light</h3>
                        <div class="theme-features">
                            <span class="theme-feature">明亮清爽</span>
                            <span class="theme-feature">适合白天</span>
                            <span class="theme-feature">经典配色</span>
                        </div>
                    </div>
                </div>

                <!-- 深色主题 -->
                <div class="theme-card" onclick="ThemeManager.setTheme('dark')">
                    <div class="theme-preview" style="background: #0f172a">
                        <div class="theme-header-preview" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%)">
                            <div class="theme-dot" style="background: #f87171"></div>
                            <div class="theme-dot" style="background: #fbbf24"></div>
                            <div class="theme-dot" style="background: #22c55e"></div>
                        </div>
                        <div class="theme-content-preview">
                            <div class="theme-preview-item" style="background: #1e293b">
                                <div class="theme-preview-line" style="background: #3b82f6; width: 70%"></div>
                                <div class="theme-preview-line" style="background: #334155; width: 90%"></div>
                                <div class="theme-preview-line" style="background: #334155; width: 80%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="theme-info">
                        <h3 class="theme-name">深色主题 Dark</h3>
                        <div class="theme-features">
                            <span class="theme-feature">护眼模式</span>
                            <span class="theme-feature">适合夜间</span>
                            <span class="theme-feature">降低疲劳</span>
                        </div>
                    </div>
                </div>

                <!-- 科技蓝主题 -->
                <div class="theme-card" onclick="ThemeManager.setTheme('blue')">
                    <div class="theme-preview" style="background: #000d1a">
                        <div class="theme-header-preview" style="background: linear-gradient(135deg, #001e3c 0%, #000d1a 100%)">
                            <div class="theme-dot" style="background: #f87171"></div>
                            <div class="theme-dot" style="background: #fbbf24"></div>
                            <div class="theme-dot" style="background: #22d3ee"></div>
                        </div>
                        <div class="theme-content-preview">
                            <div class="theme-preview-item" style="background: #001e3c">
                                <div class="theme-preview-line" style="background: #00d4ff; width: 70%"></div>
                                <div class="theme-preview-line" style="background: #0284c7; width: 90%"></div>
                                <div class="theme-preview-line" style="background: #0284c7; width: 80%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="theme-info">
                        <h3 class="theme-name">科技蓝 Tech Blue</h3>
                        <div class="theme-features">
                            <span class="theme-feature">科技感</span>
                            <span class="theme-feature">专业风格</span>
                            <span class="theme-feature">未来感</span>
                        </div>
                    </div>
                </div>

                <!-- 自然绿主题 -->
                <div class="theme-card" onclick="ThemeManager.setTheme('green')">
                    <div class="theme-preview" style="background: #052e16">
                        <div class="theme-header-preview" style="background: linear-gradient(135deg, #14532d 0%, #052e16 100%)">
                            <div class="theme-dot" style="background: #f87171"></div>
                            <div class="theme-dot" style="background: #facc15"></div>
                            <div class="theme-dot" style="background: #4ade80"></div>
                        </div>
                        <div class="theme-content-preview">
                            <div class="theme-preview-item" style="background: #14532d">
                                <div class="theme-preview-line" style="background: #22c55e; width: 70%"></div>
                                <div class="theme-preview-line" style="background: #16a34a; width: 90%"></div>
                                <div class="theme-preview-line" style="background: #16a34a; width: 80%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="theme-info">
                        <h3 class="theme-name">自然绿 Nature Green</h3>
                        <div class="theme-features">
                            <span class="theme-feature">自然舒适</span>
                            <span class="theme-feature">缓解疲劳</span>
                            <span class="theme-feature">环保理念</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 组件预览 -->
        <div class="component-preview">
            <h2 class="preview-title">组件效果预览</h2>
            
            <div class="preview-grid">
                <!-- 按钮组件 -->
                <div class="preview-item">
                    <h3 class="preview-item-title">按钮 Buttons</h3>
                    <button class="sample-button primary">主要按钮</button>
                    <button class="sample-button secondary">次要按钮</button>
                    <button class="sample-button primary" disabled style="opacity: 0.6">禁用状态</button>
                </div>

                <!-- 表单组件 -->
                <div class="preview-item">
                    <h3 class="preview-item-title">表单 Forms</h3>
                    <input type="text" class="sample-input" placeholder="请输入内容...">
                    <select class="sample-input">
                        <option>选择选项</option>
                        <option>选项一</option>
                        <option>选项二</option>
                    </select>
                </div>

                <!-- 状态指示 -->
                <div class="preview-item">
                    <h3 class="preview-item-title">状态 Status</h3>
                    <span class="sample-status success">正常</span>
                    <span class="sample-status warning">警告</span>
                    <span class="sample-status error">错误</span>
                </div>

                <!-- 卡片组件 -->
                <div class="preview-item">
                    <h3 class="preview-item-title">卡片 Cards</h3>
                    <div class="sample-card">
                        <div style="font-weight: 600; margin-bottom: 8px; color: var(--text-color)">储能系统状态</div>
                        <div style="color: var(--text-secondary-color); font-size: 14px;">系统运行正常，效率94.5%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 快捷键提示 -->
    <div class="shortcut-hint">
        按<span class="shortcut-key">Ctrl</span>+<span class="shortcut-key">Shift</span>+<span class="shortcut-key">T</span>打开主题选择器
    </div>

    <!-- 快速主题切换器 -->
    <div class="theme-switcher">
        <div class="theme-switcher-btn active" data-theme="light" onclick="ThemeManager.setTheme('light')" title="浅色主题"></div>
        <div class="theme-switcher-btn" data-theme="dark" onclick="ThemeManager.setTheme('dark')" title="深色主题"></div>
        <div class="theme-switcher-btn" data-theme="blue" onclick="ThemeManager.setTheme('blue')" title="科技蓝"></div>
        <div class="theme-switcher-btn" data-theme="green" onclick="ThemeManager.setTheme('green')" title="自然绿"></div>
    </div>

    <script src="theme-manager.js"></script>
    <script>
        // 监听主题变化
        window.addEventListener('themeChanged', (e) => {
            // 更新选中状态
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.remove('active');
            });
            
            document.querySelectorAll('.theme-switcher-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === e.detail.theme) {
                    btn.classList.add('active');
                }
            });

            // 给body添加过渡动画
            document.body.classList.add('theme-transitioning');
            setTimeout(() => {
                document.body.classList.remove('theme-transitioning');
            }, 500);
        });

        // 页面加载时更新状态
        window.addEventListener('load', () => {
            const currentTheme = ThemeManager.getCurrentTheme();
            document.querySelectorAll('.theme-switcher-btn').forEach(btn => {
                if (btn.dataset.theme === currentTheme) {
                    btn.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
