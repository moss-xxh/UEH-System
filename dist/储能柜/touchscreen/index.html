<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>储能柜管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 启动画面 */
        .startup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            animation: fadeIn 0.5s ease;
        }

        .startup-logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 30px;
            animation: logoSpin 2s ease-in-out;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .startup-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .startup-text {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .startup-subtitle {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 10px;
            opacity: 0.9;
            text-align: center;
        }

        .startup-version {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            width: 0%;
            border-radius: 2px;
            animation: loadingProgress 3s ease-in-out forwards;
        }

        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes logoSpin {
            0% { transform: rotateY(0deg) scale(0.8); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(360deg) scale(1); }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            20% { width: 15%; }
            40% { width: 35%; }
            60% { width: 60%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .startup-text {
                font-size: 24px;
            }
            
            .startup-subtitle {
                font-size: 16px;
            }
            
            .loading-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="startup-screen">
        <div class="startup-logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="startup-text">储能柜管理系统</div>
        <div class="startup-subtitle">Energy Storage Cabinet Management System</div>
        <div class="startup-version">v2.1.0</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // 3秒后跳转到登录页面
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    </script>
</body>
</html>
