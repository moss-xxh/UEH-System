<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触摸屏展示 - 修复版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2c3e50;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            overflow: hidden;
        }

        /* 13.3寸触摸屏外壳 */
        .touchscreen-device {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* 屏幕边框 */
        .screen-frame {
            background: #000;
            border-radius: 15px;
            padding: 8px;
            position: relative;
        }

        /* 13.3寸屏幕 - 16:9比例 */
        .screen-display {
            width: 1366px;
            height: 768px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        /* 响应式缩放 */
        @media (max-height: 900px) {
            .touchscreen-device {
                transform: scale(0.8);
            }
        }
        
        @media (max-height: 800px) {
            .touchscreen-device {
                transform: scale(0.7);
            }
        }
        
        @media (max-height: 700px) {
            .touchscreen-device {
                transform: scale(0.6);
            }
        }

        /* 屏幕反光效果 */
        .screen-glare {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
            border-radius: 10px;
        }

        /* 嵌入的系统界面 */
        .screen-content {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 设备品牌标识 */
        .device-brand {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 10px;
            letter-spacing: 1px;
        }

        /* 状态指示灯 */
        .status-led {
            position: absolute;
            bottom: 5px;
            right: 20px;
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 缩放控制 */
        .scale-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 100;
        }

        .scale-btn {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .scale-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        /* 缩放效果 */
        .scale-75 {
            transform: scale(0.75);
        }

        .scale-50 {
            transform: scale(0.5);
        }

        .scale-100 {
            transform: scale(1);
        }

        /* 过渡动画 */
        .touchscreen-device {
            transition: transform 0.3s ease;
            transform-origin: center center;
        }
        
        /* 调试控制 */
        .debug-controls {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 100;
        }
        
        .debug-btn {
            padding: 8px 15px;
            background: rgba(255, 100, 0, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .debug-btn:hover {
            background: rgba(255, 100, 0, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 调试控制 -->
    <div class="debug-controls">
        <button class="debug-btn" onclick="navigateToData()">直接进入数据页面</button>
        <button class="debug-btn" onclick="forceInitData()">强制初始化数据</button>
        <button class="debug-btn" onclick="checkIframeStatus()">检查状态</button>
    </div>

    <!-- 13.3寸触摸屏设备 -->
    <div class="touchscreen-device" id="device" style="transform: scale(0.7);">
        <div class="screen-frame">
            <div class="screen-display">
                <!-- 嵌入系统界面 -->
                <iframe src="./home.html" class="screen-content" id="mainFrame"></iframe>
                <!-- 屏幕反光效果 -->
                <div class="screen-glare"></div>
            </div>
        </div>
        
        <!-- 品牌标识 -->
        <div class="device-brand">INDUSTRIAL TOUCH PANEL</div>
        
        <!-- 状态指示灯 -->
        <div class="status-led"></div>

    </div>

    <!-- 缩放控制 -->
    <div class="scale-controls">
        <button class="scale-btn" onclick="setScale(50)">50%</button>
        <button class="scale-btn" onclick="setScale(75)">75%</button>
        <button class="scale-btn" onclick="setScale(100)">100%</button>
    </div>

    <script>
        // 设置缩放
        function setScale(percentage) {
            const device = document.getElementById('device');
            device.className = 'touchscreen-device';
            
            if (percentage === 75) {
                device.classList.add('scale-75');
            } else if (percentage === 50) {
                device.classList.add('scale-50');
            }
        }

        // 自动适应屏幕大小
        function adjustScale() {
            const device = document.getElementById('device');
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            const deviceHeight = 820; // 设备总高度约为820px
            const deviceWidth = 1420; // 设备总宽度约为1420px
            
            // 计算需要的缩放比例
            const scaleHeight = (viewportHeight - 20) / deviceHeight;
            const scaleWidth = (viewportWidth - 20) / deviceWidth;
            const scale = Math.min(scaleHeight, scaleWidth, 0.98);
            
            // 应用缩放
            device.style.transform = `scale(${scale})`;
            
            console.log('Scale calculated:', scale, 'viewport:', viewportWidth, 'x', viewportHeight);
        }
        
        // 直接导航到数据页面
        function navigateToData() {
            const iframe = document.getElementById('mainFrame');
            iframe.src = './data.html';
            console.log('Navigated to data.html');
        }
        
        // 强制初始化数据页面
        function forceInitData() {
            const iframe = document.getElementById('mainFrame');
            try {
                // 检查是否在数据页面
                if (iframe.contentWindow.location.href.includes('data.html')) {
                    // 调用强制初始化函数
                    if (iframe.contentWindow.forceInitialize) {
                        iframe.contentWindow.forceInitialize();
                        console.log('Force initialization called');
                    } else {
                        console.log('Force initialize function not found');
                    }
                } else {
                    console.log('Not on data page, navigating first...');
                    navigateToData();
                    // 等待页面加载后再初始化
                    setTimeout(() => {
                        forceInitData();
                    }, 1000);
                }
            } catch (e) {
                console.error('Error:', e);
            }
        }
        
        // 检查iframe状态
        function checkIframeStatus() {
            const iframe = document.getElementById('mainFrame');
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                const url = iframe.contentWindow.location.href;
                const hasDataCards = doc.querySelectorAll('.data-card').length;
                const activeSection = doc.querySelector('.content-section.active');
                const activeSubContent = doc.querySelector('.sub-content.active');
                
                console.log('=== iframe Status ===');
                console.log('Current URL:', url);
                console.log('Data cards found:', hasDataCards);
                console.log('Active section:', activeSection ? activeSection.id : 'None');
                console.log('Active sub-content:', activeSubContent ? activeSubContent.id : 'None');
                
                // 检查是否有内容
                if (hasDataCards === 0 && url.includes('data.html')) {
                    console.log('No data cards found, attempting to initialize...');
                    forceInitData();
                }
            } catch (e) {
                console.error('Cannot access iframe:', e);
            }
        }
        
        // 立即执行缩放
        document.addEventListener('DOMContentLoaded', function() {
            adjustScale();
            
            // 监听iframe导航
            const iframe = document.getElementById('mainFrame');
            let lastUrl = '';
            
            // 定期检查URL变化
            setInterval(() => {
                try {
                    const currentUrl = iframe.contentWindow.location.href;
                    if (currentUrl !== lastUrl) {
                        console.log('URL changed to:', currentUrl);
                        lastUrl = currentUrl;
                        
                        // 如果导航到了数据页面，延迟初始化
                        if (currentUrl.includes('data.html')) {
                            setTimeout(() => {
                                console.log('Data page detected, checking initialization...');
                                checkIframeStatus();
                            }, 500);
                        }
                    }
                } catch (e) {
                    // 忽略跨域错误
                }
            }, 1000);
        });
        
        window.addEventListener('resize', adjustScale);
        
        // 确保在所有资源加载完成后再次调整
        window.onload = function() {
            setTimeout(adjustScale, 100);
        };
    </script>
</body>
</html>
