<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间轴测试</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            padding: 20px;
        }
        
        .time-axis {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 8px;
            padding: 10px;
        }

        .time-axis-title {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .time-blocks {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 2px;
            margin-bottom: 10px;
            min-height: 30px;
        }

        .time-block {
            height: 30px;
            background: #6b7280;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .time-block.peak {
            background: #ef4444;
        }

        .time-block.valley {
            background: #3b82f6;
        }

        .time-block.normal {
            background: #6b7280;
        }

        .time-legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #94a3b8;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>时间轴测试</h2>
    
    <div class="time-axis">
        <div class="time-axis-title">峰谷电价时段</div>
        <div class="time-blocks" id="timeBlocks">
            <!-- 时间块将通过JavaScript生成 -->
        </div>
        <div class="time-legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ef4444;"></div>
                <span>峰值时段</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #3b82f6;"></div>
                <span>谷值时段</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #6b7280;"></div>
                <span>平价时段</span>
            </div>
        </div>
    </div>

    <script>
        function generateTimeBlocks() {
            const container = document.getElementById('timeBlocks');
            const timeConfig = [
                { hour: 0, type: 'valley' },
                { hour: 1, type: 'valley' },
                { hour: 2, type: 'valley' },
                { hour: 3, type: 'valley' },
                { hour: 4, type: 'valley' },
                { hour: 5, type: 'valley' },
                { hour: 6, type: 'normal' },
                { hour: 7, type: 'normal' },
                { hour: 8, type: 'peak' },
                { hour: 9, type: 'peak' },
                { hour: 10, type: 'peak' },
                { hour: 11, type: 'peak' },
                { hour: 12, type: 'normal' },
                { hour: 13, type: 'normal' },
                { hour: 14, type: 'peak' },
                { hour: 15, type: 'peak' },
                { hour: 16, type: 'peak' },
                { hour: 17, type: 'peak' },
                { hour: 18, type: 'peak' },
                { hour: 19, type: 'peak' },
                { hour: 20, type: 'normal' },
                { hour: 21, type: 'normal' },
                { hour: 22, type: 'valley' },
                { hour: 23, type: 'valley' }
            ];

            container.innerHTML = '';
            timeConfig.forEach(config => {
                const block = document.createElement('div');
                block.className = `time-block ${config.type}`;
                block.setAttribute('data-hour', config.hour);
                block.title = `${config.hour}:00`;
                container.appendChild(block);
            });
            
            console.log('Generated blocks:', container.children.length);
        }

        // 生成时间轴
        generateTimeBlocks();
    </script>
</body>
</html>
