<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志管理测试 - 储能柜管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th {
            background: #333;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #444;
        }
        
        tr:hover {
            background: #333;
        }
        
        .success {
            color: #00ff00;
            font-weight: bold;
        }
        
        .error {
            color: #ff4444;
            font-weight: bold;
        }
        
        .btn {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #0099ff;
        }
        
        .tabs {
            margin-bottom: 20px;
        }
        
        .tab {
            background: #2a2a2a;
            color: #fff;
            border: 2px solid #444;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .tab.active {
            background: #00d4ff;
            color: #000;
            border-color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>日志管理系统</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">登录日志</button>
            <button class="tab" onclick="switchTab('operation')">操作日志</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>操作</th>
                    <th>IP地址</th>
                    <th>结果</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="logTable">
                <!-- 数据将在这里生成 -->
            </tbody>
        </table>
    </div>
    
    <script>
        // 生成测试数据
        function generateLogs() {
            const tbody = document.getElementById('logTable');
            let html = '';
            
            const users = ['admin', 'operator', 'viewer', 'manager'];
            const actions = ['用户登录成功', '用户登出', '密码修改', '权限验证'];
            
            for (let i = 1; i <= 20; i++) {
                const now = new Date();
                now.setMinutes(now.getMinutes() - i * 30);
                
                const isSuccess = Math.random() > 0.2;
                
                html += `
                    <tr>
                        <td>${users[i % users.length]}</td>
                        <td>${actions[i % actions.length]}</td>
                        <td>192.168.1.${100 + i}</td>
                        <td class="${isSuccess ? 'success' : 'error'}">${isSuccess ? '成功' : '失败'}</td>
                        <td>${now.toLocaleString('zh-CN')}</td>
                        <td><button class="btn">详情</button></td>
                    </tr>
                `;
            }
            
            tbody.innerHTML = html;
            console.log('Generated logs successfully');
        }
        
        function switchTab(type) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // 重新生成对应类型的数据
            generateLogs();
        }
        
        // 页面加载后立即生成数据
        generateLogs();
        console.log('Page initialized');
    </script>
</body>
</html>
