<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>储能柜管理系统 - 加载中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 科技风背景网格 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* 动态光效背景 */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-effects::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.15) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            top: -50%;
            left: -50%;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 主容器 */
        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        /* Logo */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            animation: fadeIn 0.8s ease-out;
            box-shadow: 0 10px 30px rgba(0, 150, 255, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 系统名称 */
        .system-name {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .system-name-zh {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #0096ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        .system-name-en {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 版本信息 */
        .version-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            letter-spacing: 1px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        /* 进度条容器 */
        .progress-container {
            width: 400px;
            max-width: 90vw;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        /* 进度条背景 */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        /* 进度条填充 */
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0096ff);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* 进度百分比 */
        .progress-text {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .progress-percent {
            color: #00d4ff;
            font-weight: 500;
        }

        /* 加载提示 */
        .loading-tip {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effects"></div>
    
    <!-- 主容器 -->
    <div class="main-container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
        </div>

        <!-- 系统名称 -->
        <div class="system-name">
            <div class="system-name-zh">储能柜管理系统</div>
            <div class="system-name-en">Energy Storage Management System</div>
        </div>

        <!-- 版本信息 -->
        <div class="version-info">Version 2.0.0</div>

        <!-- 进度条 -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">正在初始化</span> 
                <span class="progress-percent">(<span id="progressPercent">0</span>%)</span>
            </div>
        </div>

        <!-- 加载提示 -->
        <div class="loading-tip" id="loadingTip">正在为您准备最佳体验...</div>
    </div>

    <!-- 粒子效果 -->
    <div class="particles" id="particles"></div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 初始化
        createParticles();

        // 加载步骤
        const loadingSteps = [
            { text: '正在初始化', percent: 0 },
            { text: '加载系统配置', percent: 20 },
            { text: '连接数据服务', percent: 40 },
            { text: '加载用户数据', percent: 60 },
            { text: '初始化界面', percent: 80 },
            { text: '准备就绪', percent: 100 }
        ];

        // 加载提示
        const loadingTips = [
            '正在为您准备最佳体验...',
            '系统采用最新的储能管理技术...',
            '实时监控，智能管理...',
            '即将进入系统...'
        ];

        let currentStep = 0;
        let currentTip = 0;
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const loadingTip = document.getElementById('loadingTip');

        // 更新进度
        function updateProgress() {
            if (currentStep < loadingSteps.length) {
                const step = loadingSteps[currentStep];
                progressFill.style.width = step.percent + '%';
                progressText.textContent = step.text;
                progressPercent.textContent = step.percent;
                
                currentStep++;
                
                if (currentStep < loadingSteps.length) {
                    setTimeout(updateProgress, 500);
                } else {
                    // 加载完成，跳转到仪表盘
                    setTimeout(() => {
                        document.body.style.transition = 'opacity 0.5s ease';
                        document.body.style.opacity = '0';
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 500);
                    }, 500);
                }
            }
        }

        // 更新提示文字
        function updateTip() {
            currentTip = (currentTip + 1) % loadingTips.length;
            loadingTip.style.opacity = '0';
            
            setTimeout(() => {
                loadingTip.textContent = loadingTips[currentTip];
                loadingTip.style.opacity = '1';
            }, 300);
        }

        // 设置提示文字动画
        loadingTip.style.transition = 'opacity 0.3s ease';
        setInterval(updateTip, 2000);

        // 开始加载
        setTimeout(updateProgress, 300);
    </script>
</body>
</html>
