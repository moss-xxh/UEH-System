<!-- 退出确认弹窗 -->
<div id="logoutModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); z-index: 9999;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--bg-primary); border-radius: 12px; padding: 24px; max-width: 400px; width: 90%; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);">
        <h3 style="margin: 0 0 16px 0; color: var(--text-primary); font-size: 1.25rem;">确认退出</h3>
        <p style="color: var(--text-secondary); margin-bottom: 24px;">您确定要退出登录吗？</p>
        <div style="display: flex; gap: 12px; justify-content: flex-end;">
            <button onclick="closeLogoutModal()" style="padding: 8px 16px; background: transparent; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; color: var(--text-secondary);">取消</button>
            <button onclick="logout()" style="padding: 8px 16px; background: var(--error-color); color: white; border: none; border-radius: 6px; cursor: pointer;">确认退出</button>
        </div>
    </div>
</div>
