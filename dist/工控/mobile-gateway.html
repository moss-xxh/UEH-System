<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网关状态 - 工控数据管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif;
            font-size: 14px;
            color: #444;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(180deg, #5DD5E1 0%, #4ECAE3 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .back-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* 主内容区 */
        .mobile-content {
            padding-top: 50px;
            padding-bottom: 70px;
            min-height: 100vh;
            background: #f5f5f5;
        }
        
        /* 状态卡片 */
        .status-card {
            background: white;
            margin: 10px;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .card-icon {
            font-size: 20px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .status-label {
            color: #666;
            font-size: 14px;
        }
        
        .status-value {
            color: #333;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 进度条 */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 6px;
            background: #E5E7EB;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4ECAE3;
            transition: width 0.3s;
        }
        
        .progress-fill.warning {
            background: #F59E0B;
        }
        
        .progress-fill.danger {
            background: #EF4444;
        }
        
        .progress-text {
            min-width: 40px;
            text-align: right;
        }
        
        /* 信号强度 */
        .signal-strength {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .signal-bar {
            width: 3px;
            background: #E5E7EB;
            border-radius: 1px;
        }
        
        .signal-bar:nth-child(1) { height: 8px; }
        .signal-bar:nth-child(2) { height: 12px; }
        .signal-bar:nth-child(3) { height: 16px; }
        .signal-bar:nth-child(4) { height: 20px; }
        .signal-bar:nth-child(5) { height: 24px; }
        
        .signal-bar.active {
            background: #10B981;
        }
        
        /* 状态指示器 */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.online {
            background: #10B981;
        }
        
        .status-dot.offline {
            background: #EF4444;
        }
        
        /* 刷新按钮 */
        .refresh-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #4ECAE3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(78, 202, 227, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 90;
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        .refresh-icon {
            width: 24px;
            height: 24px;
            color: white;
            animation: none;
        }
        
        .refresh-btn.rotating .refresh-icon {
            animation: rotate 1s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 55px;
            background: white;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            color: #4ECAE3;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            opacity: 0.6;
            font-size: 20px;
        }
        
        .nav-item.active .nav-icon {
            opacity: 1;
        }
        
        .nav-text {
            font-size: 11px;
        }
        
        /* 语言切换器 */
        .lang-switch {
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="mobile-header">
        <div class="back-btn" onclick="history.back()">‹</div>
        <div class="page-title" data-lang="gatewayStatus">网关状态</div>
        <div class="header-actions">
            <div class="lang-switch" onclick="toggleLanguage()">
                <span data-lang="langText">中文</span>
            </div>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="mobile-content">
        <!-- CPU状态 -->
        <div class="status-card">
            <div class="card-header">
                <span class="card-icon">💻</span>
                <span class="card-title" data-lang="cpuStatus">CPU状态</span>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="cpuUsage">使用率</span>
                <div class="progress-container" style="flex: 1; margin-left: 20px;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 35%"></div>
                    </div>
                    <span class="progress-text">35%</span>
                </div>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="cpuTemp">温度</span>
                <span class="status-value">45°C</span>
            </div>
        </div>
        
        <!-- 内存状态 -->
        <div class="status-card">
            <div class="card-header">
                <span class="card-icon">🧠</span>
                <span class="card-title" data-lang="memoryStatus">内存状态</span>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="memoryUsage">占用率</span>
                <div class="progress-container" style="flex: 1; margin-left: 20px;">
                    <div class="progress-bar">
                        <div class="progress-fill warning" style="width: 62%"></div>
                    </div>
                    <span class="progress-text">62%</span>
                </div>
            </div>
        </div>
        
        <!-- 磁盘状态 -->
        <div class="status-card">
            <div class="card-header">
                <span class="card-icon">💾</span>
                <span class="card-title" data-lang="diskStatus">磁盘状态</span>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="diskUsage">空间使用率</span>
                <div class="progress-container" style="flex: 1; margin-left: 20px;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 48%"></div>
                    </div>
                    <span class="progress-text">48%</span>
                </div>
            </div>
        </div>
        
        <!-- 开发板温度 -->
        <div class="status-card">
            <div class="card-header">
                <span class="card-icon">🌡️</span>
                <span class="card-title" data-lang="boardTemp">开发板温度</span>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="currentTemp">当前温度</span>
                <span class="status-value">38°C</span>
            </div>
        </div>
        
        <!-- 4G网络状态 -->
        <div class="status-card">
            <div class="card-header">
                <span class="card-icon">📶</span>
                <span class="card-title" data-lang="4gStatus">4G网络状态</span>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="signalStrength">信号强度</span>
                <div class="status-value">
                    <div class="signal-strength">
                        <div class="signal-bar active"></div>
                        <div class="signal-bar active"></div>
                        <div class="signal-bar active"></div>
                        <div class="signal-bar active"></div>
                        <div class="signal-bar"></div>
                    </div>
                    <span>-65 dBm</span>
                </div>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="simCardStatus">SIM卡状态</span>
                <div class="status-indicator">
                    <div class="status-dot online"></div>
                    <span class="status-value" data-lang="inserted">已插入</span>
                </div>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="networkInterface">网络接口</span>
                <div class="status-indicator">
                    <div class="status-dot online"></div>
                    <span class="status-value" data-lang="connected">开</span>
                </div>
            </div>
        </div>
        
        <!-- WiFi状态 -->
        <div class="status-card">
            <div class="card-header">
                <span class="card-icon">📡</span>
                <span class="card-title" data-lang="wifiStatus">WiFi状态</span>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="signalStrength">信号强度</span>
                <div class="status-value">
                    <div class="signal-strength">
                        <div class="signal-bar active"></div>
                        <div class="signal-bar active"></div>
                        <div class="signal-bar active"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                    <span>-45 dBm</span>
                </div>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="networkInterface">网络接口</span>
                <div class="status-indicator">
                    <div class="status-dot online"></div>
                    <span class="status-value" data-lang="connected">开</span>
                </div>
            </div>
        </div>
        
        <!-- 系统信息 -->
        <div class="status-card">
            <div class="card-header">
                <span class="card-icon">⚙️</span>
                <span class="card-title" data-lang="systemInfo">系统信息</span>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="uptime">运行时长</span>
                <span class="status-value">15天 8小时 32分钟</span>
            </div>
            <div class="status-row">
                <span class="status-label" data-lang="systemTime">系统时间</span>
                <span class="status-value" id="systemTime">2025-07-17 14:32</span>
            </div>
        </div>
    </div>
    
    <!-- 刷新按钮 -->
    <div class="refresh-btn" onclick="refreshStatus()">
        <svg class="refresh-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
        </svg>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('mobile-index.html')">
            <div class="nav-icon">🏠</div>
            <div class="nav-text" data-lang="home">首页</div>
        </div>
        <div class="nav-item" onclick="navigateTo('mobile-device.html')">
            <div class="nav-icon">📱</div>
            <div class="nav-text" data-lang="device">设备</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('mobile-gateway.html')">
            <div class="nav-icon">📡</div>
            <div class="nav-text" data-lang="status">状态</div>
        </div>
        <div class="nav-item" onclick="navigateTo('mobile-alert.html')">
            <div class="nav-icon">⚠️</div>
            <div class="nav-text" data-lang="alert">告警</div>
        </div>
        <div class="nav-item" onclick="navigateTo('mobile-maintenance.html')">
            <div class="nav-icon">🔧</div>
            <div class="nav-text" data-lang="more">更多</div>
        </div>
    </div>
    
    <script>
        // 多语言配置
        const translations = {
            zh: {
                gatewayStatus: '网关状态',
                langText: '中文',
                cpuStatus: 'CPU状态',
                cpuUsage: '使用率',
                cpuTemp: '温度',
                memoryStatus: '内存状态',
                memoryUsage: '占用率',
                diskStatus: '磁盘状态',
                diskUsage: '空间使用率',
                boardTemp: '开发板温度',
                currentTemp: '当前温度',
                '4gStatus': '4G网络状态',
                wifiStatus: 'WiFi状态',
                signalStrength: '信号强度',
                simCardStatus: 'SIM卡状态',
                networkInterface: '网络接口',
                inserted: '已插入',
                connected: '开',
                systemInfo: '系统信息',
                uptime: '运行时长',
                systemTime: '系统时间',
                home: '首页',
                device: '设备',
                status: '状态',
                alert: '告警',
                more: '更多'
            },
            en: {
                gatewayStatus: 'Gateway Status',
                langText: 'EN',
                cpuStatus: 'CPU Status',
                cpuUsage: 'Usage',
                cpuTemp: 'Temperature',
                memoryStatus: 'Memory Status',
                memoryUsage: 'Usage',
                diskStatus: 'Disk Status',
                diskUsage: 'Space Usage',
                boardTemp: 'Board Temperature',
                currentTemp: 'Current Temp',
                '4gStatus': '4G Network Status',
                wifiStatus: 'WiFi Status',
                signalStrength: 'Signal Strength',
                simCardStatus: 'SIM Card Status',
                networkInterface: 'Network Interface',
                inserted: 'Inserted',
                connected: 'On',
                systemInfo: 'System Info',
                uptime: 'Uptime',
                systemTime: 'System Time',
                home: 'Home',
                device: 'Device',
                status: 'Status',
                alert: 'Alert',
                more: 'More'
            }
        };
        
        let currentLang = 'zh';
        
        // 切换语言
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }
        
        // 更新页面语言
        function updateLanguage() {
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
        }
        
        // 导航函数
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // 刷新状态
        function refreshStatus() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('rotating');
            
            // 模拟刷新延迟
            setTimeout(() => {
                btn.classList.remove('rotating');
                // 更新时间
                updateTime();
            }, 1000);
        }
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.getFullYear() + '-' + 
                             String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                             String(now.getDate()).padStart(2, '0') + ' ' + 
                             String(now.getHours()).padStart(2, '0') + ':' + 
                             String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('systemTime').textContent = timeString;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage();
            updateTime();
            setInterval(updateTime, 60000); // 每分钟更新一次
        });
    </script>
</body>
</html>
