<!-- 分页组件 -->
<style>
    .pagination-container {
        width: 100%;
        height: 49px;
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        padding-right: 16px;
    }
    
    .pagination-wrapper {
        height: 49px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        gap: 5px;
    }
    
    .page-btn {
        background-color: rgba(255, 255, 255, 1);
        border-radius: 5px;
        height: 32px;
        border: 1px solid transparent;
        min-width: 32px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 6px;
    }
    
    .page-btn:hover:not(.active) {
        background-color: rgba(249, 249, 249, 1);
    }
    
    .page-btn.active {
        border: 1px solid rgba(74, 201, 227, 1);
        background-color: rgba(255, 255, 255, 1);
    }
    
    .page-btn.active .page-text {
        color: rgba(74, 201, 227, 1);
    }
    
    .page-text {
        width: auto;
        height: auto;
        color: rgba(128, 128, 128, 1);
        font-size: 13px;
        font-family: SourceHanSansCN-Normal;
        font-weight: normal;
        text-align: center;
        white-space: nowrap;
        line-height: 1;
        margin: 0;
    }
    
    .page-dots {
        color: #999;
        padding: 0 10px;
        font-size: 14px;
    }
    
    .page-selector {
        margin-left: 20px;
        color: rgba(128, 128, 128, 1);
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        height: 32px;
        border: 1px solid rgba(215, 215, 215, 1);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 1);
        cursor: pointer;
        transition: all 0.3s;
        white-space: nowrap;
        gap: 5px;
    }
    
    .page-selector:hover {
        border-color: rgba(74, 201, 227, 1);
    }
    
    .page-arrow {
        width: 10px;
        height: 6px;
    }
</style>

<div class="pagination-container">
    <div class="pagination-wrapper">
        <div class="page-btn" onclick="goToPage('prev')">
            <span class="page-text">&lt;</span>
        </div>
        <div class="page-btn" onclick="goToPage(1)">
            <span class="page-text">1</span>
        </div>
        <div class="page-btn" onclick="goToPage(2)">
            <span class="page-text">2</span>
        </div>
        <div class="page-btn active" onclick="goToPage(3)">
            <span class="page-text">3</span>
        </div>
        <div class="page-btn" onclick="goToPage(4)">
            <span class="page-text">4</span>
        </div>
        <div class="page-btn" onclick="goToPage(5)">
            <span class="page-text">5</span>
        </div>
        <span class="page-dots">···</span>
        <div class="page-btn" onclick="goToPage(50)">
            <span class="page-text">50</span>
        </div>
        <div class="page-btn" onclick="goToPage('next')">
            <span class="page-text">&gt;</span>
        </div>
        <div class="page-selector">
            <span>10 <span data-lang="perPage">条/页</span></span>
            <img class="page-arrow" src="https://lanhu-oss-2537-2.lanhuapp.com/SketchPngf08970c6df62fd5cde64cf599678dd9b2412c9a946e7b1bc92cecf0be2ef348f" />
        </div>
    </div>
</div>

<script>
    // 分页功能
    function goToPage(page) {
        if (page === 'prev' || page === 'next') {
            // 处理上一页/下一页逻辑
            return;
        }
        
        // 移除所有active类
        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        
        // 添加active类到当前页
        if (event && event.currentTarget) {
            event.currentTarget.classList.add('active');
        }
    }
</script>
