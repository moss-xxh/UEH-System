<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志选择 - 工控数据管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif;
            font-size: 14px;
            color: #444;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }
        
        .log-selection-container {
            background: white;
            border-radius: 12px;
            width: 600px;
            max-height: 80vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            padding: 25px 30px 20px;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .close-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: #F3F4F6;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: #6B7280;
        }
        
        .close-btn:hover {
            background: #E5E7EB;
            color: #374151;
        }
        
        .content {
            padding: 20px 30px;
            flex: 1;
            overflow-y: auto;
        }
        
        .log-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .log-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #F9FAFB;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .log-item:hover {
            background: #F0F9F9;
            border-color: #5DD5E1;
        }
        
        .log-item.selected {
            background: #E0F7FA;
            border-color: #5DD5E1;
        }
        
        .log-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #5DD5E1;
        }
        
        .log-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .log-name {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }
        
        .log-size {
            font-size: 13px;
            color: #6B7280;
        }
        
        .footer {
            padding: 20px 30px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .selected-count {
            color: #6B7280;
            font-size: 14px;
        }
        
        .footer-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid;
            min-width: 80px;
            text-align: center;
        }
        
        .btn-secondary {
            background: white;
            color: #6B7280;
            border-color: #D1D5DB;
        }
        
        .btn-secondary:hover {
            background: #F9FAFB;
            border-color: #9CA3AF;
        }
        
        .btn-primary {
            background: #5DD5E1;
            color: white;
            border-color: #5DD5E1;
        }
        
        .btn-primary:hover {
            background: #4BC8D6;
            border-color: #4BC8D6;
        }
        
        .btn-primary:disabled {
            background: #D1D5DB;
            color: #9CA3AF;
            border-color: #D1D5DB;
            cursor: not-allowed;
        }
        
        .select-all {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 8px 0;
            cursor: pointer;
            font-size: 14px;
            color: #6B7280;
        }
        
        .select-all input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #5DD5E1;
        }
        
        /* 滚动条样式 */
        .content::-webkit-scrollbar {
            width: 6px;
        }
        
        .content::-webkit-scrollbar-track {
            background: #F1F5F9;
            border-radius: 3px;
        }
        
        .content::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 3px;
        }
        
        .content::-webkit-scrollbar-thumb:hover {
            background: #94A3B8;
        }
    </style>
</head>
<body>
    <div class="log-selection-container">
        <div class="header">
            <div class="header-title" data-lang="selectLogFiles">选择日志文件</div>
            <button class="close-btn" onclick="closeLogSelection()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="content">
            <div class="select-all" onclick="toggleSelectAll()">
                <input type="checkbox" id="selectAllCheckbox">
                <span data-lang="selectAll">全选</span>
            </div>
            
            <div class="log-list" id="logList">
                <!-- 日志文件列表将动态生成 -->
            </div>
        </div>
        
        <div class="footer">
            <div class="selected-count">
                <span data-lang="selectedCount">已选择</span> <span id="selectedCountNumber">0</span> <span data-lang="items">项</span>
            </div>
            <div class="footer-buttons">
                <button class="btn btn-secondary" onclick="closeLogSelection()" data-lang="cancel">取消</button>
                <button class="btn btn-primary" id="confirmBtn" onclick="downloadSelectedLogs()" data-lang="confirm" disabled>确定</button>
            </div>
        </div>
    </div>
    
    <script>
        // 多语言配置
        const translations = {
            zh: {
                selectLogFiles: '选择日志文件',
                selectAll: '全选',
                selectedCount: '已选择',
                items: '项',
                cancel: '取消',
                confirm: '确定'
            },
            en: {
                selectLogFiles: 'Select Log Files',
                selectAll: 'Select All',
                selectedCount: 'Selected',
                items: 'items',
                cancel: 'Cancel',
                confirm: 'Confirm'
            }
        };
        
        let currentLang = 'zh';
        
        // 日志文件数据
        const logFiles = [
            { name: 'system_2025-01-11.log', size: '2.3 MB' },
            { name: 'error_2025-01-11.log', size: '512 KB' },
            { name: 'access_2025-01-11.log', size: '5.6 MB' },
            { name: 'system_2025-01-10.log', size: '3.1 MB' },
            { name: 'error_2025-01-10.log', size: '256 KB' },
            { name: 'debug_2025-01-11.log', size: '8.2 MB' },
            { name: 'network_2025-01-11.log', size: '1.8 MB' },
            { name: 'application_2025-01-11.log', size: '4.2 MB' }
        ];
        
        let selectedFiles = [];
        
        // 初始化页面
        function init() {
            generateLogList();
            updateSelectedCount();
            updateConfirmButton();
        }
        
        // 生成日志列表
        function generateLogList() {
            const logList = document.getElementById('logList');
            logList.innerHTML = '';
            
            logFiles.forEach((log, index) => {
                const logItem = document.createElement('div');
                logItem.className = 'log-item';
                logItem.innerHTML = `
                    <input type="checkbox" class="log-checkbox" id="log_${index}" value="${log.name}">
                    <div class="log-info">
                        <div class="log-name">${log.name}</div>
                        <div class="log-size">${log.size}</div>
                    </div>
                `;
                
                // 点击整个项目切换选中状态
                logItem.onclick = function(e) {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = logItem.querySelector('.log-checkbox');
                        checkbox.checked = !checkbox.checked;
                        updateSelection(checkbox);
                    }
                };
                
                // 复选框变化时更新选择
                const checkbox = logItem.querySelector('.log-checkbox');
                checkbox.onchange = function() {
                    updateSelection(this);
                };
                
                logList.appendChild(logItem);
            });
        }
        
        // 更新选择状态
        function updateSelection(checkbox) {
            const logItem = checkbox.closest('.log-item');
            logItem.classList.toggle('selected', checkbox.checked);
            
            // 更新选中文件列表
            if (checkbox.checked) {
                if (!selectedFiles.includes(checkbox.value)) {
                    selectedFiles.push(checkbox.value);
                }
            } else {
                selectedFiles = selectedFiles.filter(file => file !== checkbox.value);
            }
            
            updateSelectedCount();
            updateConfirmButton();
            updateSelectAllCheckbox();
        }
        
        // 更新选中数量显示
        function updateSelectedCount() {
            document.getElementById('selectedCountNumber').textContent = selectedFiles.length;
        }
        
        // 更新确定按钮状态
        function updateConfirmButton() {
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = selectedFiles.length === 0;
        }
        
        // 更新全选复选框状态
        function updateSelectAllCheckbox() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const allCheckboxes = document.querySelectorAll('.log-checkbox');
            const checkedCount = document.querySelectorAll('.log-checkbox:checked').length;
            
            selectAllCheckbox.checked = checkedCount === allCheckboxes.length;
            selectAllCheckbox.indeterminate = checkedCount > 0 && checkedCount < allCheckboxes.length;
        }
        
        // 全选/取消全选
        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const allCheckboxes = document.querySelectorAll('.log-checkbox');
            
            selectAllCheckbox.checked = !selectAllCheckbox.checked;
            
            allCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
                updateSelection(checkbox);
            });
        }
        
        // 关闭日志选择页面
        function closeLogSelection() {
            // 返回到系统维护页面
            window.location.href = 'system-maintenance.html';
        }
        
        // 下载选中的日志
        function downloadSelectedLogs() {
            if (selectedFiles.length === 0) {
                alert(currentLang === 'zh' ? '请至少选择一个日志文件' : 'Please select at least one log file');
                return;
            }
            
            // 模拟下载
            alert(currentLang === 'zh' ? 
                `正在下载 ${selectedFiles.length} 个日志文件...\n${selectedFiles.join('\n')}` : 
                `Downloading ${selectedFiles.length} log files...\n${selectedFiles.join('\n')}`
            );
            
            // 下载完成后关闭页面
            setTimeout(() => {
                closeLogSelection();
            }, 1000);
        }
        
        // 点击遮罩关闭（可选）
        document.body.onclick = function(e) {
            if (e.target === document.body) {
                closeLogSelection();
            }
        };
        
        // 阻止容器内点击事件冒泡
        document.querySelector('.log-selection-container').onclick = function(e) {
            e.stopPropagation();
        };
        
        // 初始化
        init();
    </script>
</body>
</html>
