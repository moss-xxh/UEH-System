<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网关状态 - 工控数据管理系统</title>
    <style>
        /* 选项卡样式 */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #E5E7EB;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        
        .tab-btn.active {
            color: #4ECAE3;
            border-bottom: 2px solid #4ECAE3;
            font-weight: 500;
        }
        
        .tab-panel {
            display: none;
        }
        
        .tab-panel.active {
            display: block;
        }
        
        .settings-content {
            padding: 20px;
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif;
            font-size: 14px;
            color: #444;
        }
        
        .container {
            display: flex;
            width: 1100px;
            height: 600px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* 左侧菜单 - 复用原有样式 */
        .sidebar {
            width: 210px;
            background: linear-gradient(180deg, #5DD5E1 0%, #4ECAE3 100%);
            color: white;
            flex-shrink: 0;
        }
        
        .logo {
            height: 104px;
            display: flex;
            align-items: center;
            padding: 0 31px;
        }
        
        .logo img {
            width: 142px;
            height: 42px;
        }
        
        .menu-item {
            height: 40px;
            display: flex;
            align-items: center;
            padding: 10px 29px;
            cursor: pointer;
            transition: all 0.3s;
            gap: 10px;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item.active {
            background: rgba(255, 255, 255, 1);
            margin: 0 8px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.07);
        }
        
        .menu-item.active span {
            color: #4ECAE3 !important;
        }
        
        .menu-item img {
            width: 16px;
            height: 14px;
        }
        
        .menu-item span {
            font-size: 14px;
        }
        
        /* 右侧内容区 */
        .main-content {
            flex: 1;
            background: #F0F9F9;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航 */
        .header {
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 27px;
            box-shadow: -2px 2px 5px 0px rgba(0,0,0,0.06);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .home-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border: 1px solid #4ECAE3;
            border-radius: 3px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .home-btn:hover {
            background: #4ECAE3;
            color: white;
        }
        
        .home-btn img {
            width: 14px;
            height: 14px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .lang-switch {
            display: flex;
            align-items: center;
            padding: 0 8px;
            height: 32px;
            border: 1px solid #EBEBEB;
            border-radius: 3px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .lang-switch:hover {
            border-color: #4ECAE3;
        }
        
        .lang-switch img {
            width: 14px;
            height: 14px;
        }
        
        .lang-switch span {
            margin: 0 5px;
            color: #444;
            font-size: 14px;
        }
        
        /* 内容区域 */
        .content {
            flex: 1;
            background: white;
            margin: 5px 9px;
            padding: 25px;
            border-radius: 8px;
            overflow-y: auto;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #E5E7EB;
        }
        
        /* 状态卡片 */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .status-card {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 20px;
        }
        
        .status-card-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-card-icon {
            width: 20px;
            height: 20px;
            color: #4ECAE3;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #F0F0F0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #666;
            font-size: 14px;
        }
        
        .status-value {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* 进度条 */
        .progress-bar {
            width: 200px;
            height: 8px;
            background: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #4ECAE3;
            transition: width 0.3s;
        }
        
        .progress-fill.warning {
            background: #F59E0B;
        }
        
        .progress-fill.danger {
            background: #EF4444;
        }
        
        /* 信号强度 */
        .signal-strength {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .signal-bar {
            width: 4px;
            background: #E5E7EB;
            border-radius: 2px;
        }
        
        .signal-bar:nth-child(1) { height: 8px; }
        .signal-bar:nth-child(2) { height: 12px; }
        .signal-bar:nth-child(3) { height: 16px; }
        .signal-bar:nth-child(4) { height: 20px; }
        .signal-bar:nth-child(5) { height: 24px; }
        
        .signal-bar.active {
            background: #10B981;
        }
        
        /* 状态指示器 */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.online {
            background: #10B981;
        }
        
        .status-dot.offline {
            background: #EF4444;
        }
        
        /* 时间显示 */
        .time-display {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif;
            font-size: 14px;
            color: #333;
        }
        
        /* 全宽卡片 */
        .full-width-card {
            grid-column: span 2;
        }
    </style>
</head>

    <script>
        // 选项卡切换函数
        function switchTab(tabName, event) {
            // 隐藏所有面板
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // 移除所有按钮的active状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName + 'Panel').classList.add('active');
            
            // 激活选中的按钮
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
            }

            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });

        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.getFullYear() + '-' + 
                             String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                             String(now.getDate()).padStart(2, '0') + ' ' + 
                             String(now.getHours()).padStart(2, '0') + ':' + 
                             String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('systemTime').textContent = timeString;
            document.getElementById('hardwareTime').textContent = timeString;
        }
        
        // 每秒更新时间
        setInterval(updateTime, 1000);
