<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择蓝牙设备 - 北能BMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        /* iPhone 13 手机外壳 */
        .phone-container {
            width: 390px;
            height: 844px;
            background: #ffffff;
            border-radius: 47px;
            position: relative;
            overflow: hidden;
            border: 4px solid #1d1d1f;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.25),
                0 15px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                -2px 0 0 rgba(255, 255, 255, 0.05),
                2px 0 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 19px;
            z-index: 1000;
        }
        
        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #1d1d1f;
            border-radius: 2.5px;
            opacity: 0.4;
            z-index: 1000;
        }
        
        /* 状态栏 */
        .status-bar {
            height: 47px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
            background: transparent;
            padding-bottom: 6px;
            position: relative;
            z-index: 10;
        }
        
        .status-time {
            font-size: 17px;
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid #1f2937;
            border-radius: 2px;
            position: relative;
        }
        
        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: #1f2937;
            border-radius: 0 1px 1px 0;
        }
        
        .battery-level {
            width: 70%;
            height: 8px;
            background: #1f2937;
            border-radius: 1px;
            margin: 1px;
        }
        
        @keyframes scanLine {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- Home Indicator -->
        <div class="home-indicator"></div>
        
        <!-- 添加设备页面 -->
        <div id="addDevicePage" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #ffffff; z-index: 1500; display: block;">
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="status-time">13:34</div>
                <div class="status-icons">
                    <svg width="18" height="18" fill="#1d1d1f" viewBox="0 0 20 20">
                        <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
                    </svg>
                    <svg width="18" height="18" fill="#1d1d1f" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1v0a1 1 0 110 2v0a1 1 0 01-1-1z"></path>
                    </svg>
                    <div class="battery">
                        <div class="battery-level"></div>
                    </div>
                </div>
            </div>
            
            <!-- 导航栏 -->
            <div style="height: 44px; display: flex; align-items: center; padding: 0 20px; border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);">
                <button onclick="goBack()" style="background: none; border: none; padding: 8px; margin-left: -8px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <svg width="24" height="24" fill="#007aff" viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <div style="flex: 1; text-align: center; font-size: 17px; font-weight: 600; color: #1d1d1f;">添加设备</div>
                <button onclick="openQRScanner()" style="background: none; border: none; padding: 8px; margin-right: -8px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <svg width="24" height="24" fill="#007aff" viewBox="0 0 24 24">
                        <path d="M3 3h4v2H5v2H3V3zm14 0h4v4h-2V5h-2V3zM3 17v4h4v-2H5v-2H3zm16 0v2h-2v2h4v-4h-2z"/>
                        <path d="M9 9h2v2H9V9zm4 0h2v2h-2V9zm0 4h2v2h-2v-2zm-4 0h2v2H9v-2z"/>
                        <rect x="6" y="12" width="1" height="6"/>
                        <rect x="12" y="6" width="6" height="1"/>
                    </svg>
                </button>
            </div>
            
            <!-- 扫描区域 -->
            <div style="padding: 24px; text-align: center;">
                <div style="color: #1d1d1f; font-size: 20px; font-weight: 600; margin-bottom: 4px;">扫描附近设备</div>
                <div style="color: #86868b; font-size: 14px; margin-bottom: 32px;">持续自动搜索中...</div>
                
                <!-- 扫描动画框 -->
                <div id="scanningAnimation" style="width: 200px; height: 200px; margin: 20px auto 32px; border: 3px solid rgba(0, 0, 0, 0.1); border-radius: 20px; position: relative; overflow: hidden; background: rgba(0, 122, 255, 0.02);">
                    <!-- 扫描线 -->
                    <div style="position: absolute; width: 100%; height: 3px; background: linear-gradient(90deg, transparent, #007aff, transparent); animation: scanLine 2s linear infinite;"></div>
                    
                    <!-- 手机图标 -->
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 90px; border: 2px solid #86868b; border-radius: 12px; background: #f8f8f8;">
                        <!-- 刘海 -->
                        <div style="position: absolute; top: 8px; left: 50%; transform: translateX(-50%); width: 20px; height: 3px; background: #86868b; border-radius: 2px;"></div>
                        <!-- Home指示器 -->
                        <div style="position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%); width: 20px; height: 2px; background: #86868b; border-radius: 1px;"></div>
                    </div>
                </div>
                
                <!-- 发现的设备列表 -->
                <div id="foundDevicesSection">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                        <div style="color: #1d1d1f; font-size: 18px; font-weight: 600;">发现 <span id="deviceCount">3</span> 个设备</div>
                        <button onclick="refreshDeviceScan()" style="background: none; border: none; padding: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                            <svg width="20" height="20" fill="#007aff" viewBox="0 0 24 24">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>
                        </button>
                    </div>
                    <div id="foundDevicesList" style="display: grid; gap: 12px;">
                        <!-- BEI-001 -->
                        <div style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 16px; border: 0.5px solid rgba(0, 0, 0, 0.04); padding: 16px; cursor: pointer; transition: all 0.3s ease;">
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div>
                                    <div style="color: #1d1d1f; font-size: 16px; font-weight: 600;">BEI-001</div>
                                </div>
                                <div id="add-status-0">
                                    <button onclick="confirmAddDevice('BEI-001', '储能系统', 'SN2024012345', 0)" style="background: #007aff; color: white; border: none; border-radius: 8px; padding: 8px 16px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.3s ease;">添加</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- PV-102 -->
                        <div style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 16px; border: 0.5px solid rgba(0, 0, 0, 0.04); padding: 16px; cursor: pointer; transition: all 0.3s ease;">
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div>
                                    <div style="color: #1d1d1f; font-size: 16px; font-weight: 600;">PV-102</div>
                                </div>
                                <div id="add-status-1">
                                    <button onclick="confirmAddDevice('PV-102', '光伏逆变器', 'SN2024012346', 1)" style="background: #007aff; color: white; border: none; border-radius: 8px; padding: 8px 16px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.3s ease;">添加</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- EV-203 -->
                        <div style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 16px; border: 0.5px solid rgba(0, 0, 0, 0.04); padding: 16px; cursor: pointer; transition: all 0.3s ease;">
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div>
                                    <div style="color: #1d1d1f; font-size: 16px; font-weight: 600;">EV-203</div>
                                </div>
                                <div id="add-status-2">
                                    <button onclick="confirmAddDevice('EV-203', '充电桩', 'SN2024012347', 2)" style="background: #007aff; color: white; border: none; border-radius: 8px; padding: 8px 16px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.3s ease;">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 设备详情页面 -->
    <div id="deviceDetailPage" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #ffffff; z-index: 2000; display: none;">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-time">13:34</div>
            <div class="status-icons">
                <svg width="18" height="18" fill="#1d1d1f" viewBox="0 0 20 20">
                    <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
                </svg>
                <svg width="18" height="18" fill="#1d1d1f" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1v0a1 1 0 110 2v0a1 1 0 01-1-1z"></path>
                </svg>
                <div class="battery">
                    <div class="battery-level"></div>
                </div>
            </div>
        </div>
        
        <!-- 导航栏 -->
        <div style="height: 44px; display: flex; align-items: center; padding: 0 20px; border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);">
            <button onclick="backFromDetail()" style="background: none; border: none; padding: 8px; margin-left: -8px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                <svg width="24" height="24" fill="#007aff" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <div style="flex: 1; text-align: center; font-size: 17px; font-weight: 600; color: #1d1d1f;">设备详情</div>
            <div style="width: 40px;"></div>
        </div>
        
        <!-- 设备详情内容 -->
        <div style="padding: 24px;">
            <div style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 16px; border: 0.5px solid rgba(0, 0, 0, 0.04); padding: 20px; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 20px;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #007aff, #0051d5); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                        <svg width="30" height="30" fill="white" viewBox="0 0 24 24">
                            <path d="M12 2L17 7L13 11L17 15L12 20V12L8 16L6 14L10 10L6 6L8 4L12 8V2Z"/>
                        </svg>
                    </div>
                    <div>
                        <div id="deviceDetailName" style="font-size: 20px; font-weight: 600; color: #1d1d1f; margin-bottom: 4px;">设备名称</div>
                        <div id="deviceDetailType" style="font-size: 14px; color: #86868b;">设备类型</div>
                    </div>
                </div>
                
                <div style="display: grid; gap: 12px;">
                    <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 0.5px solid rgba(0, 0, 0, 0.06);">
                        <span style="color: #86868b; font-size: 14px;">连接状态</span>
                        <span style="color: #30d158; font-size: 14px; font-weight: 500;">已连接</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 0.5px solid rgba(0, 0, 0, 0.06);">
                        <span style="color: #86868b; font-size: 14px;">信号强度</span>
                        <span style="color: #1d1d1f; font-size: 14px;">优秀</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 0.5px solid rgba(0, 0, 0, 0.06);">
                        <span style="color: #86868b; font-size: 14px;">设备ID</span>
                        <span id="deviceDetailId" style="color: #1d1d1f; font-size: 14px;">SN2024012345</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 12px 0;">
                        <span style="color: #86868b; font-size: 14px;">固件版本</span>
                        <span style="color: #1d1d1f; font-size: 14px;">v2.1.0</span>
                    </div>
                </div>
            </div>
            
            <button onclick="disconnectDevice()" style="width: 100%; background: #ff3b30; color: white; border: none; border-radius: 12px; padding: 16px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                断开连接
            </button>
        </div>
    </div>
    
    <!-- 退出确认弹窗 -->
    <div id="exitConfirmModal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); z-index: 3000; display: none; align-items: center; justify-content: center;">
        <div style="background: white; border-radius: 14px; width: 270px; overflow: hidden;">
            <div style="padding: 20px; text-align: center;">
                <div style="font-size: 17px; font-weight: 600; color: #1d1d1f; margin-bottom: 8px;">确定要退出蓝牙连接吗？</div>
                <div style="font-size: 13px; color: #86868b;">退出后将断开与设备的连接</div>
            </div>
            <div style="display: flex; border-top: 0.5px solid rgba(0, 0, 0, 0.1);">
                <button onclick="cancelExit()" style="flex: 1; background: none; border: none; padding: 12px; font-size: 17px; color: #007aff; cursor: pointer; border-right: 0.5px solid rgba(0, 0, 0, 0.1);">
                    取消
                </button>
                <button onclick="confirmExit()" style="flex: 1; background: none; border: none; padding: 12px; font-size: 17px; color: #ff3b30; font-weight: 600; cursor: pointer;">
                    退出
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let currentDevice = null;
        
        function goBack() {
            // 直接返回到登录页面
            window.location.href = 'login.html';
        }
        
        function openQRScanner() {
            showMessage('扫码功能开发中...');
        }
        
        function refreshDeviceScan() {
            showMessage('正在刷新扫描...');
        }
        
        function confirmAddDevice(deviceName, deviceType, deviceId, index) {
            // 更新按钮状态
            const statusDiv = document.getElementById(`add-status-${index}`);
            statusDiv.innerHTML = '<div style="color: #30d158; font-size: 14px; font-weight: 600;">✓ 已添加</div>';
            
            // 显示成功提示
            showMessage('添加成功');
            
            // 保存设备信息到本地存储
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', 'bluetooth_user');
            localStorage.setItem('connectionType', 'bluetooth');
            localStorage.setItem('connectedDevice', JSON.stringify({
                name: deviceName,
                type: deviceType,
                id: deviceId
            }));
            
            // 2秒后跳转到蓝牙版主页
            setTimeout(() => {
                window.location.href = 'home-bluetooth.html';
            }, 2000);
        }
        
        function showDeviceDetail(deviceName, deviceType, deviceId) {
            // 更新详情页信息
            document.getElementById('deviceDetailName').textContent = deviceName;
            document.getElementById('deviceDetailType').textContent = deviceType;
            document.getElementById('deviceDetailId').textContent = deviceId;
            
            // 显示详情页
            document.getElementById('deviceDetailPage').style.display = 'block';
        }
        
        function backFromDetail() {
            // 返回到设备列表
            document.getElementById('deviceDetailPage').style.display = 'none';
        }
        
        function disconnectDevice() {
            showMessage('已断开连接');
            setTimeout(() => {
                document.getElementById('deviceDetailPage').style.display = 'none';
                // 重置所有按钮状态
                document.querySelectorAll('[id^="add-status-"]').forEach(el => {
                    el.innerHTML = '<button onclick="confirmAddDevice(\'' + currentDevice.name + '\', \'' + currentDevice.type + '\', \'' + currentDevice.id + '\', 0)" style="background: #007aff; color: white; border: none; border-radius: 8px; padding: 8px 16px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.3s ease;">添加</button>';
                });
            }, 1000);
        }
        
        function cancelExit() {
            // 关闭弹窗
            document.getElementById('exitConfirmModal').style.display = 'none';
        }
        
        function confirmExit() {
            // 确认退出
            window.location.href = 'login.html';
        }
        
        function showMessage(message) {
            // 创建提示框
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 12px;
                font-size: 14px;
                z-index: 4000;
                backdrop-filter: blur(10px);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // 2秒后移除
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }
    </script>
</body>
</html>
