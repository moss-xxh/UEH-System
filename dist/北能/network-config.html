<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络配置 - 北能智能光伏管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        /* iPhone 13 手机外壳 */
        .phone-container {
            width: 390px;
            height: 844px;
            background: #ffffff;
            border-radius: 47px;
            position: relative;
            overflow: hidden;
            border: 4px solid #1d1d1f;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.25),
                0 15px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                -2px 0 0 rgba(255, 255, 255, 0.05),
                2px 0 0 rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateX(-5deg) rotateY(2deg);
            transition: all 0.3s ease;
        }
        
        .phone-container:hover {
            transform: perspective(1000px) rotateX(-2deg) rotateY(1deg) scale(1.02);
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.3),
                0 20px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.15),
                -3px 0 0 rgba(255, 255, 255, 0.08),
                3px 0 0 rgba(0, 0, 0, 0.15);
        }
        
        .phone-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, 
                #2c3e50 0%,
                #34495e 25%,
                #2c3e50 50%,
                #1a252f 75%,
                #0f1419 100%);
            border-radius: 51px;
            z-index: -1;
            background-image: 
                linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%),
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }
        
        .phone-container::after {
            content: '';
            position: absolute;
            left: -6px;
            top: 180px;
            width: 6px;
            height: 60px;
            background: linear-gradient(180deg, #34495e, #2c3e50, #1a252f);
            border-radius: 3px 0 0 3px;
            box-shadow: inset 1px 0 0 rgba(255,255,255,0.1);
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 刘海设计 */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 210px;
            height: 30px;
            background: #000000;
            border-radius: 0 0 20px 20px;
            z-index: 100;
        }
        
        /* 状态栏 */
        .status-bar {
            height: 47px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
            background: transparent;
            padding-bottom: 6px;
            position: relative;
            z-index: 10;
        }
        
        .status-time {
            font-weight: 700;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid #1f2937;
            border-radius: 2px;
            position: relative;
        }
        
        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: #1f2937;
            border-radius: 0 1px 1px 0;
        }
        
        .battery-level {
            width: 70%;
            height: 8px;
            background: #1f2937;
            border-radius: 1px;
            margin: 1px;
        }
        
        /* 导航栏 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px 12px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 47px;
            z-index: 10;
        }

        .back-btn {
            background: rgba(116, 116, 128, 0.08);
            border: none;
            padding: 9px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            width: 38px;
            height: 38px;
        }
        
        .back-btn:hover {
            background: rgba(116, 116, 128, 0.15);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }
        
        .header-right {
            width: 38px;
        }
        
        /* 主要内容区域 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 0px 20px 80px 20px;
            background: #f2f2f7;
        }
        
        /* 网络配置页面样式 */
        .network-title {
            font-size: 28px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 24px;
            padding: 0 4px;
        }
        
        .network-section {
            background: #ffffff;
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .section-header {
            padding: 16px 20px 12px;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
        }
        
        .section-subtitle {
            font-size: 14px;
            color: #8e8e93;
            margin-top: 4px;
        }
        
        .wifi-list {
            padding: 0 20px 20px;
        }
        
        .wifi-item {
            padding: 16px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);
            transition: all 0.15s ease;
        }
        
        .wifi-item:last-child {
            border-bottom: none;
        }
        
        .wifi-item:hover {
            background-color: rgba(0, 122, 255, 0.05);
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 8px;
        }
        
        .wifi-item.selected {
            background-color: rgba(0, 122, 255, 0.08);
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 8px;
        }
        
        .wifi-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .wifi-icon {
            color: #007aff;
        }
        
        .wifi-name {
            font-size: 16px;
            color: #1d1d1f;
            font-weight: 500;
        }
        
        .wifi-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .wifi-signal {
            color: #8e8e93;
        }
        
        .wifi-check {
            color: #007aff;
            display: none;
        }
        
        .wifi-item.selected .wifi-check {
            display: block;
        }
        
        .password-section {
            padding: 0 20px 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: #f8f9fa;
            transition: all 0.2s ease;
        }
        
        .password-input:focus {
            border-color: #007aff;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .password-label {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .connect-button {
            width: 100%;
            padding: 16px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 20px;
        }
        
        .connect-button:hover {
            background: #0056d6;
            transform: translateY(-1px);
        }
        
        .connect-button:active {
            transform: translateY(0);
        }
        
        .connect-button:disabled {
            background: #c7c7cc;
            cursor: not-allowed;
            transform: none;
        }
        
        .network-status {
            padding: 16px 20px;
            text-align: center;
        }
        
        .status-connected {
            color: #30d158;
            font-weight: 600;
        }
        
        .status-disconnected {
            color: #8e8e93;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="notch"></div>
        <div class="container">
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="status-time">9:41</div>
                <div class="status-icons">
                    <span>📶</span>
                    <span>📶</span>
                    <div class="battery">
                        <div class="battery-level"></div>
                    </div>
                </div>
            </div>
            
            <!-- 导航栏 -->
            <div class="header">
                <button class="back-btn" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="#1d1d1f" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="header-title">网络配置</div>
                <div class="header-right"></div>
            </div>

            <!-- 主要内容 -->
            <div class="main-content">
                <div class="network-title">网络配置</div>
                
                <!-- 当前连接状态 -->
                <div class="network-section">
                    <div class="section-header">
                        <div class="section-title">当前状态</div>
                    </div>
                    <div class="network-status">
                        <div id="connection-status" class="status-disconnected">未连接</div>
                        <div id="current-network" style="font-size: 14px; color: #8e8e93; margin-top: 4px;"></div>
                    </div>
                </div>
                
                <!-- 可用网络列表 -->
                <div class="network-section">
                    <div class="section-header">
                        <div class="section-title">可用网络</div>
                        <div class="section-subtitle">选择要连接的WiFi网络</div>
                    </div>
                    <div class="wifi-list">
                        <div class="wifi-item" onclick="selectWifi(this, 'BeiNeng_5G', 5)">
                            <div class="wifi-left">
                                <svg class="wifi-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M1 9L12 2L23 9M5 12L12 7L19 12M9 15L12 12.5L15 15"/>
                                </svg>
                                <div class="wifi-name">BeiNeng_5G</div>
                            </div>
                            <div class="wifi-right">
                                <svg class="wifi-signal" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18 8H20C20 4.7 16.3 2 12 2V4C15.2 4 18 5.8 18 8"/>
                                    <path d="M14 8H16C16 6.9 14.1 6 12 6V8"/>
                                    <path d="M10 8H12V6C9.9 6 8 6.9 8 8H10"/>
                                    <rect x="6" y="16" width="12" height="4" rx="2"/>
                                </svg>
                                <svg class="wifi-check" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                                </svg>
                            </div>
                        </div>
                        
                        <div class="wifi-item" onclick="selectWifi(this, 'BeiNeng_2.4G', 4)">
                            <div class="wifi-left">
                                <svg class="wifi-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M1 9L12 2L23 9M5 12L12 7L19 12"/>
                                </svg>
                                <div class="wifi-name">BeiNeng_2.4G</div>
                            </div>
                            <div class="wifi-right">
                                <svg class="wifi-signal" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18 8H20C20 4.7 16.3 2 12 2V4C15.2 4 18 5.8 18 8"/>
                                    <path d="M14 8H16C16 6.9 14.1 6 12 6V8"/>
                                    <rect x="6" y="16" width="12" height="4" rx="2"/>
                                </svg>
                                <svg class="wifi-check" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                                </svg>
                            </div>
                        </div>
                        
                        <div class="wifi-item" onclick="selectWifi(this, 'Office_WiFi', 3)">
                            <div class="wifi-left">
                                <svg class="wifi-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M1 9L12 2L23 9"/>
                                </svg>
                                <div class="wifi-name">Office_WiFi</div>
                            </div>
                            <div class="wifi-right">
                                <svg class="wifi-signal" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18 8H20C20 4.7 16.3 2 12 2V4C15.2 4 18 5.8 18 8"/>
                                    <rect x="6" y="16" width="12" height="4" rx="2"/>
                                </svg>
                                <svg class="wifi-check" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 密码输入区域 -->
                <div class="network-section" id="password-section" style="display: none;">
                    <div class="section-header">
                        <div class="section-title">连接到 "<span id="selected-network-name"></span>"</div>
                        <div class="section-subtitle">请输入WiFi密码</div>
                    </div>
                    <div class="password-section">
                        <div class="password-label">密码</div>
                        <input type="password" class="password-input" id="wifi-password" placeholder="请输入WiFi密码">
                        <button class="connect-button" onclick="connectToWifi()" id="connect-btn" disabled>连接</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedWifi = null;
        
        // 选择WiFi
        function selectWifi(element, wifiName, signalStrength) {
            // 移除所有选中状态
            const allItems = document.querySelectorAll('.wifi-item');
            allItems.forEach(item => item.classList.remove('selected'));
            
            // 设置当前选中状态
            element.classList.add('selected');
            selectedWifi = wifiName;
            
            // 显示密码输入区域
            document.getElementById('password-section').style.display = 'block';
            document.getElementById('selected-network-name').textContent = wifiName;
            document.getElementById('wifi-password').value = '';
            document.getElementById('connect-btn').disabled = true;
            
            // 滚动到密码输入区域
            document.getElementById('password-section').scrollIntoView({ behavior: 'smooth' });
        }
        
        // 监听密码输入
        document.getElementById('wifi-password').addEventListener('input', function() {
            const password = this.value.trim();
            document.getElementById('connect-btn').disabled = password.length === 0;
        });
        
        // 连接WiFi
        function connectToWifi() {
            const password = document.getElementById('wifi-password').value;
            if (!selectedWifi || !password) {
                alert('请选择网络并输入密码');
                return;
            }
            
            const connectBtn = document.getElementById('connect-btn');
            connectBtn.textContent = '连接中...';
            connectBtn.disabled = true;
            
            // 模拟连接过程
            setTimeout(() => {
                // 更新连接状态
                document.getElementById('connection-status').textContent = '已连接';
                document.getElementById('connection-status').className = 'status-connected';
                document.getElementById('current-network').textContent = selectedWifi;
                
                // 重置按钮
                connectBtn.textContent = '连接';
                connectBtn.disabled = false;
                
                // 隐藏密码输入区域
                document.getElementById('password-section').style.display = 'none';
                
                // 显示成功提示
                showToast('已成功连接到 ' + selectedWifi);
            }, 2000);
        }
        
        // 显示提示消息
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        // 返回按钮
        function goBack() {
            window.history.back();
        }
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.status-time').textContent = `${hours}:${minutes}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
