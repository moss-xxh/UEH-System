        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        /* iPhone 13 手机外壳 */
        .phone-container {
            width: 390px;
            height: 844px;
            background: #ffffff;
            border-radius: 47px;
            position: relative;
            overflow: hidden;
            /* 手机外壳边框 */
            border: 4px solid #1d1d1f;
            /* 3D立体效果阴影 */
            box-shadow: 
                /* 主要阴影 */
                0 30px 80px rgba(0, 0, 0, 0.25),
                0 15px 40px rgba(0, 0, 0, 0.15),
                /* 边框内阴影 */
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                /* 侧边高光 */
                -2px 0 0 rgba(255, 255, 255, 0.05),
                2px 0 0 rgba(0, 0, 0, 0.1);
            /* 移除3D效果 */
            transform: none;
        }
        
        
        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 19px;
            z-index: 1000;
        }
        
        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #000000;
            border-radius: 3px;
            z-index: 1000;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 8px 20px 0;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }
        
        .bluetooth-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;

            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }
        
        .bluetooth-button:hover {
            background: rgba(255, 255, 255, 0.2);

        }
        
        .bluetooth-button.connected {

        }
        
        .bluetooth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .bluetooth-content {
            background: white;
            border-radius: 16px;
            padding: 0;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

        .bluetooth-header {
            padding: 20px 20px 16px;
            text-align: center;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }
        
        .bluetooth-title {
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
        }
        
        .bluetooth-body {
            padding: 20px;
        }
        
        .device-item {

            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);

        .device-item:last-child {

        }

            align-items: center;
        }
        
        .device-name {

            color: #1d1d1f;

        }
        
        .device-status {

        .bluetooth-footer {

        .close-button {

            font-weight: 600;

        .language-button:hover {

        .language-modal {

            width: 100%;

        .language-content {
            background: white;
            border-radius: 16px;
            padding: 0;

            width: 90%;

        .language-header {

        .language-body {

        .language-item {

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            
            // 隐藏错误信息
            errorMessage.style.display = 'none';
            
            // 验证输入
            if (!username || !password) {
                showError('请填写完整的登录信息');
                return;
            }
            
            // 显示加载状态
            loginButton.classList.add('loading');
            loginButton.textContent = '登录中';
            loginButton.disabled = true;
            
            // 模拟登录验证（跳过用户名密码验证）
            setTimeout(() => {
                // 直接登录成功，保存登录状态并跳转到云连接版主页
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username || 'user');
                localStorage.setItem('connectionType', 'cloud');
                window.location.href = 'home-cloud.html';
            }, 1500);
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // 3秒后自动隐藏错误信息
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        function resetLoginButton() {
            const loginButton = document.getElementById('loginButton');
            loginButton.classList.remove('loading');
            loginButton.textContent = '登录';
            loginButton.disabled = false;
        }
        
        function showForgotPassword() {
            alert('请联系系统管理员重置密码\n电话：400-888-8888\n邮箱：support@beining.com');
        }
        
        // 页面加载完成后自动聚焦到用户名输入框
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
            initializeLanguage(); // 初始化语言设置
        });
        
        // 回车键快速登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.querySelector('.login-form');
                if (document.activeElement.tagName === 'INPUT') {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        function closeBluetoothModal() {

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 12px;
                font-size: 14px;
                z-index: 3000;
                backdrop-filter: blur(10px);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }
        
        // 语言切换相关函数
        let currentLanguage = 'zh';
        
        function openLanguageModal() {
            document.getElementById('languageModal').style.display = 'flex';
        }
        
        function closeLanguageModal() {
            document.getElementById('languageModal').style.display = 'none';
        }
        
        function switchLanguage(langCode, flag, displayName, nativeName) {
            // 隐藏所有选中标记
            document.querySelectorAll('.language-check').forEach(check => {
                check.style.display = 'none';
            });
            
            // 显示当前选中的标记
            document.getElementById(langCode + '-check').style.display = 'block';
            
            // 更新状态栏显示
            document.getElementById('currentFlag').textContent = flag;
            document.getElementById('currentLang').textContent = displayName;
            
            // 保存语言设置
            currentLanguage = langCode;
            localStorage.setItem('selectedLanguage', langCode);
            
            // 关闭弹窗
            closeLanguageModal();
            
            // 显示切换成功提示
            showToast(`语言已切换为 ${displayName} / Language switched to ${nativeName}`);
            
            // 这里可以添加实际的语言切换逻辑
            // updatePageLanguage(langCode);
        }
        
        // 页面加载时恢复语言设置
        function initializeLanguage() {
            const savedLanguage = localStorage.getItem('selectedLanguage');
            if (savedLanguage) {
                const languageMap = {
                    'zh': { flag: '🇨🇳', name: '中文' },
                    'en': { flag: '🇺🇸', name: 'English' },
                    'ja': { flag: '🇯🇵', name: '日本語' },
                    'ko': { flag: '🇰🇷', name: '한국어' }
                };
                
                if (languageMap[savedLanguage]) {
                    currentLanguage = savedLanguage;
                    document.getElementById('currentFlag').textContent = languageMap[savedLanguage].flag;
                    document.getElementById('currentLang').textContent = languageMap[savedLanguage].name;
                    
                    // 更新选中状态
                    document.querySelectorAll('.language-check').forEach(check => {
                        check.style.display = 'none';
                    });
                    document.getElementById(savedLanguage + '-check').style.display = 'block';
                }
            }
        }
    </script>
