<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 48px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #6e6e73;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s;
            background: #fff;
            -webkit-appearance: none;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #86868b;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 38px;
            cursor: pointer;
            color: #86868b;
            user-select: none;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: -8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid #d2d2d7;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            color: #1d1d1f;
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
            letter-spacing: -0.01em;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }


        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
            margin-left: 8px;
            vertical-align: middle;
            display: none;
        }

        .submit-btn.loading .loading {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>管理后台</h1>
            </div>


            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="请输入用户名（可选）"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="请输入密码（可选）"
                        autocomplete="current-password"
                    >
                    <span class="password-toggle" id="passwordToggle">显示</span>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住我</label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    登录
                    <span class="loading"></span>
                </button>
            </form>

            <div class="forgot-password">
                <a href="#">忘记密码？</a>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = '隐藏';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = '显示';
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value || 'admin';
            const remember = document.getElementById('remember').checked;

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Direct login without validation
            setTimeout(() => {
                // Store login state
                if (remember) {
                    localStorage.setItem('adminToken', 'demo-token-123');
                    localStorage.setItem('adminUser', username);
                } else {
                    sessionStorage.setItem('adminToken', 'demo-token-123');
                    sessionStorage.setItem('adminUser', username);
                }
                
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            }, 500);
        });

        // Check if already logged in
        if (localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken')) {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
