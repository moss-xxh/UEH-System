    <script>
        // Check authentication

        // Auto-save functionality

        const autoSaveIndicator = document.getElementById('autoSave');

        function autoSave() {

            autoSaveIndicator.classList.remove('saved');
            autoSaveIndicator.classList.add('saving');
            saveText.textContent = 'ä¿å­˜ä¸­...';

                    status: document.getElementById('statusSelect').value,

                    seoDescription: document.getElementById('seoDescription').value

                localStorage.setItem('draftContent', JSON.stringify(content));
                
                // Show saved state
                autoSaveIndicator.classList.remove('saving');
                autoSaveIndicator.classList.add('saved');
                saveText.textContent = 'å·²ä¿å­˜';
            }, 1000);
        }

        // Trigger auto-save on content change
        document.getElementById('titleInput').addEventListener('input', autoSave);
        document.getElementById('contentEditor').addEventListener('input', autoSave);

        // Tags functionality
        const tagsInput = document.getElementById('tagsInput');
        const tagInput = tagsInput.querySelector('.tag-input');
        let tags = [];

        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tagText = tagInput.value.trim();
                if (tagText && !tags.includes(tagText)) {
                    addTag(tagText);
                    tagInput.value = '';
                    autoSave();
                }
            }
        });

        function addTag(text) {
            tags.push(text);
            const tag = document.createElement('span');
            tag.className = 'tag';
            tag.innerHTML = `${text} <span class="tag-remove">âœ•</span>`;
            tag.querySelector('.tag-remove').addEventListener('click', () => {
                tags = tags.filter(t => t !== text);
                tag.remove();
                autoSave();
            });
            tagsInput.insertBefore(tag, tagInput);
        }

        function getTags() {
            return tags;
        }

        // Image upload
        const mediaUpload = document.getElementById('mediaUpload');
        const imageInput = document.getElementById('imageInput');
        const mediaPreview = document.getElementById('mediaPreview');
        const previewImage = document.getElementById('previewImage');
        const removeMedia = document.getElementById('removeMedia');

        mediaUpload.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {

                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    mediaUpload.style.display = 'none';
                    mediaPreview.style.display = 'block';
                    autoSave();
                };
                reader.readAsDataURL(file);
            }
        });
