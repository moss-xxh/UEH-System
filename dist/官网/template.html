    <script>
        // 通用侧边栏功能
        function initUniversalSidebar() {
            // 设置活跃的导航项
            setActiveNavigation();
            
            // 初始化用户菜单
            initUserMenu();
        }

        // 设置活跃的导航项
        function setActiveNavigation() {
            const currentPage = window.location.pathname.split('/').pop();
            
            // 移除所有活跃状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.nav-group').forEach(group => {
                group.classList.remove('expanded');
            });

            // 根据当前页面设置活跃状态
            switch(currentPage) {
                case '首页.html':
                    document.querySelector('.nav-item[data-page="home"]')?.classList.add('active');
                    break;
                case '产品.html':
                    document.querySelector('.nav-item[data-page="products"]')?.classList.add('active');
                    break;
                case '解决方案.html':
                    document.getElementById('solutionsGroup').classList.add('expanded');
                    document.getElementById('solutionsNav').classList.add('active');
                    break;
                case '文档资料.html':
                    document.querySelector('.nav-item[data-page="documents"]')?.classList.add('active');
                    break;
                case '在线帮助.html':
                    document.getElementById('helpCenterGroup').classList.add('expanded');
                    document.getElementById('helpCenterNav').classList.add('active');
                    break;
                case '关于我们.html':
                    document.querySelector('.nav-item[data-page="about"]')?.classList.add('active');
                    break;
                case '联系我们.html':
                    document.querySelector('.nav-item[data-page="contact"]')?.classList.add('active');
                    break;
            }
        }

        // 切换子菜单
        function toggleSubmenu(groupId, element) {
            const group = document.getElementById(groupId);
            const isExpanded = group.classList.contains('expanded');
            
            // 收起其他展开的菜单
            document.querySelectorAll('.nav-group.expanded').forEach(g => {
                if (g.id !== groupId) {
                    g.classList.remove('expanded');
                }
            });
            
            // 切换当前菜单
            group.classList.toggle('expanded', !isExpanded);
            
            // 阻止默认跳转
            event.preventDefault();
        }

        // 初始化用户菜单
        function initUserMenu() {
            const userAvatar = document.getElementById('userAvatar');
            const userDropdown = document.getElementById('userDropdown');
            
            if (userAvatar && userDropdown) {
                userAvatar.addEventListener('click', (e) => {
                    e.stopPropagation();
                    userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
                });
                
                // 点击其他地方关闭菜单
                document.addEventListener('click', () => {
                    userDropdown.style.display = 'none';
                });
            }
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                // 这里可以添加退出登录的逻辑
                alert('已退出登录');
                window.location.href = '登录页面.html';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initUniversalSidebar();
        });
    </script>
