<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }


        .site-logo {
            position: absolute;
            top: 40px;
            left: 48px;
            z-index: 10;
        }

        .site-logo img {
            height: 64px;
            opacity: 0.9;
            filter: brightness(0) invert(1);
        }

        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            align-items: center;
        }

        .login-container {
            flex: 1;
            padding: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-content {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: transparent;
            border-radius: 0;
            padding: 0;
            border: none;
            box-shadow: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.02em;
            margin: 0;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 16px;
            margin: 0;
            font-weight: 400;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.15s ease;
            background: #fff;
            -webkit-appearance: none;
            color: #1a1a1a;
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: #ea4c89;
            box-shadow: 0 0 0 4px rgba(234, 76, 137, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 42px;
            cursor: pointer;
            color: #9ca3af;
            user-select: none;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.15s ease;
        }

        .password-toggle:hover {
            color: #6b7280;
        }

        .password-toggle svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: -8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid #d2d2d7;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            color: #1d1d1f;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            background: #000000;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 16px;
            letter-spacing: -0.01em;
        }

        .submit-btn:hover {
            background: #333333;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }


        .image-container {
            flex: 1;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image-container img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .image-container {
                display: none;
            }

            .login-container {
                padding: 24px;
            }

            .site-logo {
                top: 20px;
                left: 24px;
            }

            .site-logo img {
                height: 40px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .logo p {
                font-size: 14px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
            margin-left: 8px;
            vertical-align: middle;
            display: none;
        }

        .submit-btn.loading .loading {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="site-logo">
        <img src="logo.png" alt="AlwaysControl Technology">
    </div>
    
    <div class="main-container">
        <div class="image-container">
            <img src="摄图网_602339513_智能家居系统中的能源管理与房间功能(非企业商用).jpg" alt="智能家居系统中的能源管理与房间功能">
        </div>
        
        <div class="login-container">
            <div class="login-content">
                <div class="login-card">
                    <div class="logo">
                        <h1>官网——后台管理</h1>
                        <p>请输入您的账号信息</p>
                    </div>


            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">账号</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="请输入账号"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="请输入密码"
                        autocomplete="current-password"
                    >
                    <span class="password-toggle" id="passwordToggle">
                        <svg viewBox="0 0 24 24">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </span>
                </div>


                <button type="submit" class="submit-btn" id="submitBtn">
                    登录
                    <span class="loading"></span>
                </button>
            </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                        <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"/>
                        <path d="M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"/>
                        <line x1="2" y1="2" x2="22" y2="22"/>
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                `;
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value || 'admin';

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Direct login without validation
            setTimeout(() => {
                // Store login state
                sessionStorage.setItem('adminToken', 'demo-token-123');
                sessionStorage.setItem('adminUser', username);
                
                // Redirect to homepage
                window.location.href = '首页.html';
            }, 500);
        });

        // Check if already logged in
        if (localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken')) {
            window.location.href = '首页.html';
        }
    </script>
</body>
</html>
