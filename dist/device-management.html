<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备管理 - 充电站监控系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .stat-card.total { border-left: 4px solid #667eea; }
        .stat-card.idle { border-left: 4px solid #4ade80; }
        .stat-card.plugged { border-left: 4px solid #fbbf24; }
        .stat-card.charging { border-left: 4px solid #3b82f6; }
        .stat-card.fault { border-left: 4px solid #ef4444; }
        .stat-card.income { 
            border-left: 4px solid #10b981;
            grid-column: span 2;
        }

        .income-value {
            color: #10b981;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .control-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .control-panel h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-select:hover {
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-refresh {
            background: #f3f4f6;
            color: #333;
        }

        .btn-refresh:hover {
            background: #e5e7eb;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            flex: 1;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .chart-container h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .pie-chart {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
        }

        .pie-chart svg {
            transform: rotate(-90deg);
        }

        .chart-legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-text {
            font-size: 14px;
            color: #666;
        }

        .legend-value {
            font-weight: bold;
            color: #333;
        }

        .alerts-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .alerts-container h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .alert-item {
            padding: 15px;
            border-left: 3px solid #ef4444;
            background: #fef2f2;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .alert-title {
            font-weight: bold;
            color: #dc2626;
        }

        .alert-time {
            font-size: 12px;
            color: #999;
        }

        .alert-location {
            font-size: 14px;
            color: #666;
        }

        .alert-close {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
        }

        .alert-close:hover {
            color: #dc2626;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stat-card.income {
                grid-column: span 1;
            }
        }

        .chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .chart-center .total {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .chart-center .label {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>设备管理页面</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card total">
                <div class="label">总充电枪数</div>
                <div class="value">10</div>
            </div>
            <div class="stat-card idle">
                <div class="label">空闲</div>
                <div class="value">2</div>
            </div>
            <div class="stat-card plugged">
                <div class="label">插枪未充电</div>
                <div class="value">0</div>
            </div>
            <div class="stat-card charging">
                <div class="label">插枪充电中</div>
                <div class="value">8</div>
            </div>
            <div class="stat-card fault">
                <div class="label">故障</div>
                <div class="value">0</div>
            </div>
            <div class="stat-card income">
                <div class="label">今日收入</div>
                <div class="value income-value">¥45,680</div>
            </div>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2>实时监控</h2>
                <div class="filter-group">
                    <select class="filter-select">
                        <option>全部电站</option>
                        <option>深圳南山充电站</option>
                        <option>北京朝阳充电站</option>
                        <option>上海浦东充电站</option>
                    </select>
                    <select class="filter-select">
                        <option>全部状态</option>
                        <option>空闲</option>
                        <option>充电中</option>
                        <option>故障</option>
                    </select>
                    <select class="filter-select">
                        <option>全部类型</option>
                        <option>快充</option>
                        <option>慢充</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-refresh">🔄 刷新</button>
                    <button class="btn btn-add">+ 添加设备</button>
                </div>
            </div>

            <div class="chart-container">
                <h2>充电枪状态分布</h2>
                <div class="pie-chart">
                    <svg width="200" height="200" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="80" fill="none" stroke="#3b82f6" stroke-width="40"
                                stroke-dasharray="402 100" stroke-dashoffset="0"/>
                        <circle cx="100" cy="100" r="80" fill="none" stroke="#4ade80" stroke-width="40"
                                stroke-dasharray="100 402" stroke-dashoffset="-402"/>
                    </svg>
                    <div class="chart-center">
                        <div class="total">10</div>
                        <div class="label">总数</div>
                    </div>
                </div>
                <div class="chart-legend">
                    <div class="legend-item">
                        <span class="legend-color" style="background: #3b82f6;"></span>
                        <span class="legend-text">插枪充电中</span>
                        <span class="legend-value">8枪 (80%)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #4ade80;"></span>
                        <span class="legend-text">空闲</span>
                        <span class="legend-value">2枪 (20%)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #fbbf24;"></span>
                        <span class="legend-text">插枪未充电</span>
                        <span class="legend-value">0枪 (0%)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #ef4444;"></span>
                        <span class="legend-text">故障</span>
                        <span class="legend-value">0枪 (0%)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="alerts-container">
            <h2>实时告警</h2>
            <div class="alert-item">
                <button class="alert-close" onclick="this.parentElement.remove()">×</button>
                <div class="alert-header">
                    <span class="alert-title">DEV003 通信故障</span>
                    <span class="alert-time">2分钟前</span>
                </div>
                <div class="alert-location">深圳南山充电站</div>
            </div>
            <div class="alert-item">
                <button class="alert-close" onclick="this.parentElement.remove()">×</button>
                <div class="alert-header">
                    <span class="alert-title">DEV015 温度过高</span>
                    <span class="alert-time">5分钟前</span>
                </div>
                <div class="alert-location">北京朝阳充电站</div>
            </div>
            <div class="alert-item">
                <button class="alert-close" onclick="this.parentElement.remove()">×</button>
                <div class="alert-header">
                    <span class="alert-title">DEV032 维护提醒</span>
                    <span class="alert-time">10分钟前</span>
                </div>
                <div class="alert-location">上海浦东充电站</div>
            </div>
        </div>
    </div>

    <script>
        // 刷新按钮功能
        document.querySelector('.btn-refresh').addEventListener('click', function() {
            location.reload();
        });

        // 添加设备按钮功能
        document.querySelector('.btn-add').addEventListener('click', function() {
            alert('添加设备功能待实现');
        });

        // 模拟实时数据更新
        function updateStats() {
            const incomeElement = document.querySelector('.income-value');
            const currentValue = parseInt(incomeElement.textContent.replace(/[¥,]/g, ''));
            const newValue = currentValue + Math.floor(Math.random() * 100);
            incomeElement.textContent = '¥' + newValue.toLocaleString();
        }

        // 每10秒更新一次收入数据
        setInterval(updateStats, 10000);

        // 模拟新告警
        function addNewAlert() {
            const alerts = [
                { device: 'DEV041', issue: '充电异常', location: '广州天河充电站' },
                { device: 'DEV055', issue: '网络延迟', location: '深圳福田充电站' },
                { device: 'DEV023', issue: '电压波动', location: '东莞充电站' }
            ];
            
            const randomAlert = alerts[Math.floor(Math.random() * alerts.length)];
            const alertsContainer = document.querySelector('.alerts-container');
            const alertItem = document.createElement('div');
            alertItem.className = 'alert-item';
            alertItem.innerHTML = `
                <button class="alert-close" onclick="this.parentElement.remove()">×</button>
                <div class="alert-header">
                    <span class="alert-title">${randomAlert.device} ${randomAlert.issue}</span>
                    <span class="alert-time">刚刚</span>
                </div>
                <div class="alert-location">${randomAlert.location}</div>
            `;
            
            const existingAlerts = alertsContainer.querySelectorAll('.alert-item');
            if (existingAlerts.length > 0) {
                alertsContainer.insertBefore(alertItem, existingAlerts[0]);
            } else {
                alertsContainer.appendChild(alertItem);
            }
            
            // 限制告警数量
            if (existingAlerts.length >= 5) {
                existingAlerts[existingAlerts.length - 1].remove();
            }
        }

        // 每30秒添加一个新告警
        setInterval(addNewAlert, 30000);
    </script>
</body>
</html>
