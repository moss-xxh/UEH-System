<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>充电站管理平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            color: #000000;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Logo */
        .logo-container {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 100;
            animation: fadeIn 1s ease;
        }

        .logo-img {
            height: 48px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        /* Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 120px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 120px;
            animation: fadeIn 1s ease;
        }

        .title {
            font-size: 72px;
            font-weight: 200;
            letter-spacing: -3px;
            margin-bottom: 24px;
            line-height: 1;
        }

        .subtitle {
            font-size: 20px;
            font-weight: 300;
            color: #666666;
            letter-spacing: 0.5px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Cards Grid */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 40px;
            margin-bottom: 120px;
        }

        /* Card */
        .card {
            background: #FAFAFA;
            border-radius: 24px;
            padding: 60px 48px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid transparent;
            animation: fadeInUp 0.8s ease both;
            position: relative;
            overflow: hidden;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        .card:hover {
            transform: translateY(-4px);
            background: #FFFFFF;
            border-color: #E5E5E5;
            box-shadow: 0 30px 60px -20px rgba(0, 0, 0, 0.1);
        }

        .card-number {
            font-size: 14px;
            font-weight: 500;
            color: #999999;
            letter-spacing: 2px;
            margin-bottom: 32px;
        }

        .card-title {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -1px;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .card-description {
            font-size: 16px;
            font-weight: 300;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 48px;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            font-weight: 400;
            color: #000000;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .card-link::after {
            content: '→';
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-link::after {
            transform: translateX(4px);
        }

        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px;
            padding: 80px 0;
            border-top: 1px solid #F0F0F0;
        }

        .feature {
            text-align: center;
            animation: fadeIn 1s ease both;
        }

        .feature:nth-child(1) { animation-delay: 0.4s; }
        .feature:nth-child(2) { animation-delay: 0.5s; }
        .feature:nth-child(3) { animation-delay: 0.6s; }

        .feature-value {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 8px;
        }

        .feature-label {
            font-size: 14px;
            font-weight: 400;
            color: #666666;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .logo-container {
                top: 32px;
                left: 32px;
            }

            .container {
                padding: 80px 32px;
            }

            .title {
                font-size: 56px;
            }

            .cards {
                grid-template-columns: 1fr;
                gap: 32px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 48px;
            }
        }

        @media (max-width: 640px) {
            .logo-container {
                top: 24px;
                left: 24px;
            }

            .logo-img {
                height: 36px;
            }

            .container {
                padding: 60px 24px;
            }

            .header {
                margin-bottom: 80px;
            }

            .title {
                font-size: 40px;
                letter-spacing: -2px;
            }

            .subtitle {
                font-size: 18px;
            }

            .card {
                padding: 40px 32px;
            }

            .card-title {
                font-size: 28px;
            }

            .feature-value {
                font-size: 36px;
            }
        }

        /* Minimal scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #E5E5E5;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #CCCCCC;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="logo.png" alt="充电站管理平台" class="logo-img">
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">充电站管理平台</h1>
            <p class="subtitle">
                为新能源时代打造的智能化充电解决方案
            </p>
        </header>

        <!-- Platform Cards -->
        <div class="cards">
            <!-- Platform Admin -->
            <div class="card" onclick="window.location.href='管理端/index.html'">
                <div class="card-number">01</div>
                <h2 class="card-title">平台管理</h2>
                <p class="card-description">
                    全局视角的运营管理系统，实现多租户统一管控，数据驱动决策
                </p>
                <a href="管理端/index.html" class="card-link" onclick="event.stopPropagation();">
                    进入平台
                </a>
            </div>

            <!-- Company Portal -->
            <div class="card" onclick="window.location.href='企业/index.html'">
                <div class="card-number">02</div>
                <h2 class="card-title">企业运营</h2>
                <p class="card-description">
                    精细化的站点运营工具，优化资源配置，提升运营效率
                </p>
                <a href="企业/index.html" class="card-link" onclick="event.stopPropagation();">
                    进入平台
                </a>
            </div>

            <!-- User App -->
            <div class="card" onclick="window.location.href='app/index.html'">
                <div class="card-number">03</div>
                <h2 class="card-title">用户服务</h2>
                <p class="card-description">
                    简洁优雅的充电体验，让每一次充电都轻松便捷
                </p>
                <a href="app/index.html" class="card-link" onclick="event.stopPropagation();">
                    进入平台
                </a>
            </div>
        </div>

        <!-- Features -->
        <div class="features">
            <div class="feature">
                <div class="feature-value">10K+</div>
                <div class="feature-label">充电站点</div>
            </div>
            <div class="feature">
                <div class="feature-value">50+</div>
                <div class="feature-label">服务城市</div>
            </div>
            <div class="feature">
                <div class="feature-value">1M+</div>
                <div class="feature-label">活跃用户</div>
            </div>
        </div>
    </div>
</body>
</html>
