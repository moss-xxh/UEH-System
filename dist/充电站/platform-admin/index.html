<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Admin - Dashboard</title>
    <link rel="stylesheet" href="../shared/css/components.css">
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar Navigation -->
        <aside id="sidebar"></aside>
        
        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <h1>Platform Overview</h1>
                <div class="header-actions">
                    <button class="btn-icon" onclick="toggleNotifications()">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <div class="user-menu">
                        <img src="../shared/assets/avatar.png" alt="Admin" class="avatar">
                        <span>Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="admin-content">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="stat-details">
                            <h3>1,247</h3>
                            <p>Total Tenants</p>
                            <span class="stat-change positive">+12% from last month</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-charging-station"></i>
                        </div>
                        <div class="stat-details">
                            <h3>45,892</h3>
                            <p>Charging Stations</p>
                            <span class="stat-change positive">+8% growth</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-details">
                            <h3>2.4M</h3>
                            <p>Active Users</p>
                            <span class="stat-change positive">+24% increase</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="stat-details">
                            <h3>8,421</h3>
                            <p>Live Sessions</p>
                            <span class="stat-change negative">-3% decrease</span>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="charts-row">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Platform Growth</h3>
                            <div class="chart-controls">
                                <button class="btn-text active">Day</button>
                                <button class="btn-text">Week</button>
                                <button class="btn-text">Month</button>
                                <button class="btn-text">Year</button>
                            </div>
                        </div>
                        <canvas id="growthChart"></canvas>
                    </div>
                    <div class="chart-card small">
                        <div class="chart-header">
                            <h3>System Health</h3>
                        </div>
                        <div class="health-metrics">
                            <div class="metric">
                                <span class="metric-label">CPU Usage</span>
                                <div class="metric-bar">
                                    <div class="metric-fill" style="width: 45%"></div>
                                </div>
                                <span class="metric-value">45%</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Memory</span>
                                <div class="metric-bar">
                                    <div class="metric-fill" style="width: 62%"></div>
                                </div>
                                <span class="metric-value">62%</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Storage</span>
                                <div class="metric-bar">
                                    <div class="metric-fill warning" style="width: 78%"></div>
                                </div>
                                <span class="metric-value">78%</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Network</span>
                                <div class="metric-bar">
                                    <div class="metric-fill" style="width: 32%"></div>
                                </div>
                                <span class="metric-value">32%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="activity-card">
                    <div class="card-header">
                        <h3>Recent Activity</h3>
                        <a href="audit-logs.html" class="btn-text">View All</a>
                    </div>
                    <div id="recentActivityTable"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../shared/components/components.js"></script>
    <script src="../shared/js/utils.js"></script>
    <script src="js/admin-common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize sidebar
            initializeSidebar('dashboard');
            
            // Initialize charts
            initializeCharts();
            
            // Load recent activity
            loadRecentActivity();
        });

        function initializeCharts() {
            const ctx = document.getElementById('growthChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: 'Tenants',
                        data: [850, 920, 980, 1050, 1120, 1180, 1247],
                        borderColor: '#0071E3',
                        tension: 0.4
                    }, {
                        label: 'Stations',
                        data: [32000, 35000, 38000, 40000, 42000, 44000, 45892],
                        borderColor: '#34C759',
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left'
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        function loadRecentActivity() {
            const activities = [
                { time: '2 mins ago', user: 'admin@platform.com', action: 'Created new tenant', status: 'success' },
                { time: '15 mins ago', user: 'system', action: 'Automated backup completed', status: 'info' },
                { time: '1 hour ago', user: 'john.doe@company.com', action: 'Updated station configuration', status: 'success' },
                { time: '2 hours ago', user: 'system', action: 'Failed login attempt detected', status: 'warning' },
                { time: '3 hours ago', user: 'admin@platform.com', action: 'System maintenance completed', status: 'success' }
            ];

            const table = new Components.Table({
                columns: [
                    { field: 'time', label: 'Time' },
                    { field: 'user', label: 'User' },
                    { field: 'action', label: 'Action' },
                    { 
                        field: 'status', 
                        label: 'Status',
                        render: (value) => `<span class="badge badge-${value}">${value}</span>`
                    }
                ],
                data: activities,
                hoverable: true
            });

            table.render('recentActivityTable');
        }
    </script>
</body>
</html>
