<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>启动充电站管理系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 32px;
            margin: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .note {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        code {
            background: #f1f3f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔌 充电站企业管理系统</h1>
        
        <a href="index.html" class="btn">直接打开系统</a>
        
        <div class="note">
            <p class="error">⚠️ 注意：控制台会显示CORS错误</p>
            <p>这是因为直接打开HTML文件时的浏览器安全限制。</p>
            <p><strong>系统仍可正常使用</strong>，因为已内置了所有页面内容。</p>
            <hr style="margin: 20px 0; border: none; border-top: 1px solid #dee2e6;">
            <p><strong>如需消除错误提示，可使用本地服务器：</strong></p>
            <p>1. 打开终端，进入项目目录</p>
            <p>2. 运行命令：<code>python3 -m http.server 8000</code></p>
            <p>3. 访问：<code>http://localhost:8000</code></p>
        </div>
    </div>
</body>
</html>
