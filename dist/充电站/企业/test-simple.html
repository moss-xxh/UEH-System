<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试详情功能</title>
    <link rel="stylesheet" href="css/enterprise-minimal.css">
    <style>
        body { padding: 20px; }
        .test-button { margin: 10px; }
    </style>
</head>
<body>
    <h2>设备详情功能测试</h2>
    
    <button class="btn btn-primary test-button" onclick="system.showDeviceDetail('DEV001')">
        打开 DEV001 详情
    </button>
    
    <button class="btn btn-primary test-button" onclick="system.showDeviceDetail('DEV002')">
        打开 DEV002 详情
    </button>
    
    <button class="btn btn-primary test-button" onclick="system.showDeviceDetail('DEV003')">
        打开 DEV003 详情
    </button>
    
    <button class="btn btn-primary test-button" onclick="system.showDeviceDetail('DEV004')">
        打开 DEV004 详情
    </button>
    
    <hr>
    
    <h3>设备列表（模拟实际使用）</h3>
    <table class="data-table">
        <thead>
            <tr>
                <th>设备编号</th>
                <th>型号</th>
                <th>电站</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>DEV001</td>
                <td>Tesla V3 Supercharger</td>
                <td>北京朝阳充电站</td>
                <td>
                    <button class="btn-text" onclick="system.showDeviceDetail('DEV001')">详情</button>
                    <button class="btn-text" onclick="system.controlDevice('DEV001')">控制</button>
                </td>
            </tr>
            <tr>
                <td>DEV002</td>
                <td>ABB Terra 184</td>
                <td>上海浦东充电站</td>
                <td>
                    <button class="btn-text" onclick="system.showDeviceDetail('DEV002')">详情</button>
                    <button class="btn-text" onclick="system.controlDevice('DEV002')">控制</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <script src="js/enterprise-enhanced.js"></script>
    <script>
        console.log('系统已加载，可以点击按钮测试详情功能');
        
        // 测试system对象是否存在
        if (typeof system !== 'undefined' && typeof system.showDeviceDetail === 'function') {
            console.log('✓ showDeviceDetail 方法已正确加载');
        } else {
            console.error('✗ showDeviceDetail 方法未找到');
        }
    </script>
</body>
</html>
