<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试设备详情</title>
    <link rel="stylesheet" href="css/enterprise-minimal.css">
</head>
<body>
    <div class="container">
        <h1>设备详情功能测试</h1>
        <button class="btn btn-primary" onclick="testShowDetail()">测试打开详情</button>
        <div id="test-result" style="margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
            <p>点击按钮测试详情功能...</p>
        </div>
    </div>

    <script src="js/enterprise-enhanced.js"></script>
    <script>
        function testShowDetail() {
            const resultDiv = document.getElementById('test-result');
            try {
                if (typeof system === 'undefined') {
                    resultDiv.innerHTML = '<p style="color: red;">❌ system 对象未定义</p>';
                    return;
                }
                
                if (typeof system.showDeviceDetail !== 'function') {
                    resultDiv.innerHTML = '<p style="color: red;">❌ showDeviceDetail 方法不存在</p>';
                    return;
                }
                
                resultDiv.innerHTML = '<p style="color: green;">✅ 正在打开详情弹窗...</p>';
                system.showDeviceDetail('DEV001');
                
                setTimeout(() => {
                    const modal = document.querySelector('.modal-overlay');
                    if (modal) {
                        resultDiv.innerHTML += '<p style="color: green;">✅ 弹窗已成功打开</p>';
                    } else {
                        resultDiv.innerHTML += '<p style="color: red;">❌ 弹窗未能打开</p>';
                    }
                }, 100);
                
            } catch(error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ 错误: ${error.message}</p>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
