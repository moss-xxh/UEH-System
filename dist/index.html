<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alwayscontrol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 背景装饰 */
        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .bg-circle-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: -5%;
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: -3%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .bg-circle-3 {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 20%;
            animation: float 7s ease-in-out infinite;
        }

        .dots-pattern {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1;
        }

        .dot-row {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00f5ff;
        }

        .dot.yellow {
            background: #ffd700;
        }

        .dot.green {
            background: #00ff88;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 标题区域 */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

       
      
        .main-title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-top: 40px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sub-title {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        /* Tab导航区域 */
        .tab-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 0;
            flex-wrap: wrap;
        }

        .tab-item {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 140px;
            justify-content: center;
            font-weight: 500;
            color: #666;
        }

        .tab-item:hover {
            background: rgba(79, 172, 254, 0.1);
            border-color: rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
        }

        .tab-item.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: #4facfe;
            color: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .tab-text {
            font-size: 14px;
        }

        /* Tab内容区域 */
        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease forwards;
        }

        .tab-content.active {
            display: block;
        }

        /* 功能模块网格 */
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .module-card:hover::before {
            opacity: 1;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .module-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            position: relative;
            z-index: 1;
        }

        .module-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .module-desc {
            font-size: 11px;
            color: #999;
            line-height: 1.3;
            position: relative;
            z-index: 1;
        }

        /* 运营管理图标 */
        #operations .module-card:nth-child(1) .module-icon::after { content: '📋'; }
        #operations .module-card:nth-child(2) .module-icon::after { content: '📊'; }
        #operations .module-card:nth-child(3) .module-icon::after { content: '📈'; }
        #operations .module-card:nth-child(4) .module-icon::after { content: '🔒'; }

        /* 智能运维图标 */
        #ops .module-card:nth-child(1) .module-icon::after { content: '📚'; }
        #ops .module-card:nth-child(2) .module-icon::after { content: '📺'; }
        #ops .module-card:nth-child(3) .module-icon::after { content: '🚀'; }
        #ops .module-card:nth-child(4) .module-icon::after { content: '📅'; }

        /* AI中台图标 */
        #ai .module-card:nth-child(1) .module-icon::after { content: '🌐'; }
        #ai .module-card:nth-child(2) .module-icon::after { content: '🔄'; }
        #ai .module-card:nth-child(3) .module-icon::after { content: '📄'; }

        /* 数据中台图标 */
        #data .module-card:nth-child(1) .module-icon::after { content: '⚡'; }
        #data .module-card:nth-child(2) .module-icon::after { content: '⚙️'; }
        #data .module-card:nth-child(3) .module-icon::after { content: '🔢'; }
        #data .module-card:nth-child(4) .module-icon::after { content: '🛠️'; }

        /* 技术平台图标 */
        #tech .module-card:nth-child(1) .module-icon::after { content: '☸️'; }
        #tech .module-card:nth-child(2) .module-icon::after { content: '🐄'; }
        #tech .module-card:nth-child(3) .module-icon::after { content: '🎀'; }

        /* 北能图标 */
        #beineng .module-card:nth-child(1) .module-icon::after { content: '🏢'; }
        #beineng .module-card:nth-child(2) .module-icon::after { content: '📱'; }
        #beineng .module-card:nth-child(3) .module-icon::after { content: '📊'; }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 32px;
            }
            
            .tab-nav {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            .tab-item {
                min-width: 200px;
                padding: 12px 20px;
            }
            
            .modules-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>

    <script>
        // Tab切换功能
        function initTabs() {
            const tabItems = document.querySelectorAll('.tab-item');
            const tabContents = document.querySelectorAll('.tab-content');

            tabItems.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.dataset.tab;

                    // 移除所有tab的active状态
                    tabItems.forEach(item => item.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    // 添加active状态到当前tab
                    this.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');

                    // 为新显示的模块卡片添加动画
                    const newCards = document.getElementById(targetTab).querySelectorAll('.module-card');
                    newCards.forEach((card, index) => {
                        card.style.animation = 'none';
                        setTimeout(() => {
                            card.style.animation = `fadeInUp 0.6s ease forwards`;
                        }, index * 100);
                    });
                });
            });
        }

        // 模块卡片点击事件
        function initModuleCards() {
            document.addEventListener('click', function(e) {
                const moduleCard = e.target.closest('.module-card');
                if (moduleCard) {
                    const title = moduleCard.querySelector('.module-title').textContent;
                    alert(`点击了：${title}`);
                }
            });
        }

        // 页面加载动画
        function initLoadAnimation() {
            const activeTabContent = document.querySelector('.tab-content.active');
            const cards = activeTabContent.querySelectorAll('.module-card');
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('animate-in');
                }, index * 100);
            });
        }

        // 初始化
        window.addEventListener('load', function() {
            initTabs();
            initModuleCards();
            initLoadAnimation();
        });
    </script>
</body>
